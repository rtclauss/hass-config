Brighten Office Lights:
  class: BrightenLights
  light: light.office_lamp
  module: brighten_lights
  sensors: binary_sensor.office_motion
  start_window: "06:50:00"
  end_window: "10:30:00"
  transition_time_sec: 20
  guest_mode: input_boolean.guest_mode

Brighten Master Bedroom Lights in the Morning:
  class: BrightenLights
  light: light.master_bedroom
  module: brighten_lights
  sensors: binary_sensor.master_bedroom_motion
  start_window: "06:50:00"
  end_window: "10:30:00"
  transition_time_sec: 30
  guest_mode: input_boolean.guest_mode
  
Add GPS to Binary Sensor:
  class: add_gps
  module: tracker
  gps_location_sources: device_tracker.wethop
  bayesian_input: binary_sensor.bayesian_zeke_home
  
  
Restart HA if network down:
  class: restart_ha
  module: reboot
  host_to_ping: "8.8.8.8"

deconz_helper:
  module: deconz_helper
  class: DeconzHelper

living_room_magic_cube:
  module: magic_cube
  class: RemoteControl
  event: deconz_event
  id: living_room_cube
  light: light.living_room_all_except_tv

automatic_helper:
  module: automatic_helper
  class: AutomaticHelper

