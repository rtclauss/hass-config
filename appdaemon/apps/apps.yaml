Brighten Office Lights:
  class: BrightenLights
  light: light.office_lamp
  module: brighten_lights
  sensors: binary_sensor.office_motion
  start_window: "06:50:00"
  end_window: "10:30:00"
  transition_time_sec: 20

Brighten Master Bedroom Lights in the Morning:
  class: BrightenLights
  light: light.master_bedroom
  module: brighten_lights
  sensors: binary_sensor.master_bedroom_motion
  start_window: "06:50:00"
  end_window: "10:30:00"
  transition_time_sec: 30
  
Add GPS to Binary Sensor:
  class: add_gps
  module: tracker
  gps_location_sources: device_tracker.wethop
  bayesian_input: binary_sensor.bayesian_zeke_home
  

