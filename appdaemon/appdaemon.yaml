secrets: /config/secrets.yaml
#log:
#  logfile: /config/logs/appdaemon.log
#  errorfile: /config/logs/appdaemon_error.log
logs:
  main_log: 
    filename: /config/logs/appdaemon.log
  error_log: 
    filename: /config/logs/appdaemon_error.log
appdaemon:
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  time_zone:  America/Chicago
  #threads: 10
  app_dir: /config/appdaemon/apps
  plugins:
    HASS:
      type: hass
      ha_url: !secret public_url
      token: !secret hass_app_daemon_token
http:
    url: http://0.0.0.0:4050
hadashboard:
  dash_url: http://127.0.0.1:4050
  dashboard_dir: /config/appdaemon/dashboards
