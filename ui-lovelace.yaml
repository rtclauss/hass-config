  - title: Weather
    id: weather
    icon: mdi:weather-lightning
    cards:
      - id: b558dc96e7b04d05b6c866c9983eb2cb  # Automatically created id
        type: picture
        image: https://radblast.wunderground.com/cgi-bin/radar/WUNIDS_map?station=MPX&brand=wui&num=10&delay=15&type=N0Z&frame=0&scale=1.000&noclutter=0&showstorms=0&mapx=400&mapy=240&centerx=400&centery=240&transx=0&transy=0&showlabels=1&severe=0&rainsnow=0&lightning=0&smooth=0&rand=25525140&lat=0&lon=0&label=you

      - id: b1dfcb1f57cc428184dde82853ecd065  # Automatically created id
        type: custom:entity-attributes-card
        title: Weather Alerts
        filter:
          include:
            - key: sensor.pws_alerts.Description
              name: Type
            - key: sensor.pws_alerts.Message
              name: Details

      - id: 49fc7b86605c4633b705dca150c91adc  # Automatically created id
        type: entities
        title: Current Conditions
        entities:
          - sun.sun
          - sensor.pws_weather
