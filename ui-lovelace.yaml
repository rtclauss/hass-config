- title: Vacation
  id: vacation
  icon: mdi:airport
  cards:
    - type: horizontal-stack
      cards:
      - type: entities
        title: Trip Status
        show_header_toggle: false
        entities:
          - input_boolean.trip
          - binary_sensor.planned_vacation_calendar
          - binary_sensor.planned_work_trip_calendar
          - binary_sensor.sensed_trip
          - binary_sensor.flying_home_today
          - sensor.turn_off_time

    - type: horizontal-stack
      cards:
        - type: "conditional"
          conditions:
            - entity: input_number.random_vacation_light_group
              state: "1.0"
          card:
            type: entities
            title: "Lighting Override"
            entities:
              - light.living_room_all
              - switch.front_door
              - scene.vacation_group_1

        - type: "conditional"
          conditions:
            - entity: input_number.random_vacation_light_group
              state: "2.0"
          card:
            type: entities
            title: "Lighting Override"
            entities:
              - light.living_room_all
              - light.master_bedroom
              - switch.stairs
              - scene.vacation_group_2

        - type: "conditional"
          conditions:
            - entity: input_number.random_vacation_light_group
              state: "3.0"
          card:
            type: entities
            title: "Lighting Override"
            entities:
              - light.living_room_all
              - light.master_bedroom
              - light.kitchen_table
              - scene.vacation_group_3

        - type: "conditional"
          conditions:
            - entity: input_number.random_vacation_light_group
              state: "4.0"
          card:
            type: entities
            title: "Lighting Override"
            entities:
              - light.living_room_all
              - light.kitchen_table
              - light.office_lamp
              - switch.stairs
              - switch.front_door
              - scene.vacation_group_4

