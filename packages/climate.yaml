################################################
## Sensors
################################################
sensor:
  - platform: derivative
    source: sensor.average_house_temp
    # source: sensor.glycol_thermostat_temperature
    name: Derivative default House Temp Change

  - platform: derivative
    source: sensor.average_house_temp
    # source: sensor.glycol_thermostat_temperature
    name: Derivative 5-5 minutes House Temp Change
    round: 5
    time_window: "00:5:00"

  - platform: derivative
    source: sensor.average_house_temp
    # source: sensor.glycol_thermostat_temperature
    name: Derivative 2.5-5 minutes House Temp Change
    round: 5
    time_window: "00:02:30"

  - platform: derivative
    source: sensor.average_house_temp
    # source: sensor.glycol_thermostat_temperature
    name: Derivative 10-10 minutes House Temp Change
    round: 5
    time_window: "00:10:00"

  - platform: derivative
    source: sensor.average_house_temp
    # source: sensor.glycol_thermostat_temperature
    name: Derivative 5-10 minutes House Temp Change
    round: 5
    time_window: "00:05:00"

  - platform: derivative
    source: sensor.average_house_temp
    # source: sensor.glycol_thermostat_temperature
    name: Derivative 30 minutes House Temp Change
    round: 5
    time_window: "00:15:00"

  - platform: derivative
    source: sensor.average_house_temp
    # source: sensor.glycol_thermostat_temperature
    name: Derivative 60 minutes House Temp Change
    round: 5
    time_window: "00:30:00"

  - platform: history_stats
    name: Heating Today
    entity_id: sensor.hvac_activity
    state: "heating"
    type: time
    start: "{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}"
    end: "{{ now() }}"

  - platform: history_stats
    name: Cooling Today
    entity_id: sensor.hvac_activity
    state: "cooling"
    type: time
    start: "{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}"
    end: "{{ now() }}"

  - platform: min_max
    name: average_house_temp
    type: mean
    # device_class: "temperature"
    entity_ids:
      - sensor.basement_temperature
      - sensor.basement_closet_tph_temperature
      - sensor.bedroom_temperature
      - sensor.den_temperature
      - sensor.guest_room_temperature
      - sensor.guest_room_tph_temperature
      - sensor.my_ecobee_current_temperature
      - sensor.office_temperature
      - sensor.office_tph_temperature
      - sensor.owner_suite_bathroom_tph_temperature
      - sensor.owner_suite_tph_temperature
      - sensor.tiki_room_tph_temperature
      - sensor.hall_upstairs_linen_closet_tph_temperature
      - sensor.basement_bathroom_tph_temperature
      - sensor.guest_bathroom_tph_temperature

  - platform: min_max
    name: average_house_humidity
    # unit_of_measurement: "%"
    # device_class: "humidity"
    type: mean
    entity_ids:
      - sensor.basement_closet_tph_humidity
      - sensor.guest_room_tph_humidity
      - sensor.office_tph_humidity
      - sensor.my_ecobee_current_humidity
      - sensor.owner_suite_bathroom_tph_humidity
      - sensor.owner_suite_tph_humidity
      - sensor.tiki_room_tph_humidity
      - sensor.hall_upstairs_linen_closet_tph_humidity
      - sensor.basement_bathroom_tph_humidity
      - sensor.guest_bathroom_tph_humidity

  - platform: min_max
    name: average_house_pressure
    # unit_of_measurement: "hPa"
    # device_class: "atmospheric_pressure"
    type: mean
    entity_ids:
      - sensor.basement_closet_tph_pressure
      - sensor.guest_room_tph_pressure
      - sensor.office_tph_pressure
      - sensor.owner_suite_bathroom_tph_pressure
      - sensor.owner_suite_tph_pressure
      - sensor.tiki_room_tph_pressure
      - sensor.hall_upstairs_linen_closet_tph_pressure
      - sensor.basement_bathroom_tph_pressure
      - sensor.guest_bathroom_tph_pressure

  - platform: statistics
    name: min_rate_of_house_temp_change_10m
    entity_id: sensor.rate_of_house_temp_change_10m
    state_characteristic: mean
    sampling_size: 20 # TODO Remove after 2022.12

  - platform: statistics
    name: min_rate_of_house_temp_change_1h
    entity_id: sensor.rate_of_house_temp_change_1h
    state_characteristic: mean
    sampling_size: 20 # TODO Remove after 2022.12

  - platform: statistics
    name: min_rate_of_house_temp_change_30m
    entity_id: sensor.rate_of_house_temp_change_30m
    state_characteristic: mean
    sampling_size: 20 # TODO Remove after 2022.12

  - platform: statistics
    name: house_temperature_stats_5m
    entity_id: sensor.average_house_temp
    state_characteristic: mean
    sampling_size: 20 # TODO Remove after 2022.12
    max_age:
      minutes: 5
    precision: 8

  - platform: statistics
    name: house_temperature_stats_10m
    entity_id: sensor.average_house_temp
    state_characteristic: mean
    sampling_size: 20 # TODO Remove after 2022.12
    max_age:
      minutes: 10
    precision: 10

  - platform: statistics
    name: house_temperature_stats_30m
    entity_id: sensor.average_house_temp
    state_characteristic: mean
    sampling_size: 20 # TODO Remove after 2022.12
    max_age:
      minutes: 30
    precision: 8

  - platform: statistics
    name: house_temperature_stats_1h
    entity_id: sensor.average_house_temp
    state_characteristic: mean
    sampling_size: 20 # TODO Remove after 2022.12
    max_age:
      hours: 1
    precision: 8

################################################
## Templates
################################################
template:
  - binary_sensor:
      - default_entity_id: binary_sensor.bathroom_humidity_high
        state: >-
          {% if (states('sensor.owner_suite_bathroom_tph_humidity')|float(default=0)) > (states('sensor.average_house_humidity')|float(default=0) + 10) %}
            True
          {% else %}
            False
          {% endif %}
        name: bathroom_humidity_high
      - default_entity_id: binary_sensor.basement_bathroom_humidity_high
        state: >-
          {% if(states('sensor.basement_bathroom_tph_humidity')|float(default=0))> (states('sensor.average_house_humidity')|float(default=0) + 10) %}
            True
          {% else %}
            False
          {% endif %}
        name: basement_bathroom_humidity_high
      - default_entity_id: binary_sensor.guest_bathroom_humidity_high
        state: >-
          {% if(states('sensor.guest_bathroom_tph_humidity')|float(default=0))> (states('sensor.average_house_humidity')|float(default=0) + 10) %}
            True
          {% else %}
            False
          {% endif %}
        name: guest_bathroom_humidity_high
      - device_class: heat
        default_entity_id: binary_sensor.ecobee_aux
        state: >-
          {% if 'aux' in state_attr('climate.my_ecobee', 'equipment_running') %}
            True
          {% else %}
            False
          {% endif %}
        name: ecobee_aux
      - device_class: presence
        default_entity_id: binary_sensor.ecobee_home
        state: >-
          {% if is_state_attr('climate.my_ecobee', 'preset_mode', 'away_indefinitely') or is_state_attr('climate.my_ecobee', 'preset_mode', 'Away') %}
            False
          {% else %}
            True
          {% endif %}
        name: ecobee_home
      - device_class: window
        default_entity_id: binary_sensor.fresh_air_open
        state: >-
          {{ is_state('binary_sensor.ene_window_contact', 'on') or is_state('binary_sensor.ese_window_contact',
          'on') or is_state('binary_sensor.nne_window_contact', 'on') or is_state('binary_sensor.north_kitchen_sink_window_contact',
          'on') or is_state('binary_sensor.north_master_bedroom_window_contact', 'on')
          or is_state('binary_sensor.office_north_window_contact', 'on')  or is_state('binary_sensor.se_basement_window_contact',
          'on')  or is_state('binary_sensor.sse_window_contact', 'on')  or is_state('binary_sensor.sw_basement_window_contact',
          'on') }}
        name: fresh_air_open
  - sensor:
      - name: HVAC Activity
        state: "{{ state_attr('climate.my_ecobee', 'hvac_action') }}"
      - device_class: temperature
        unit_of_measurement: °F
        default_entity_id: sensor.ecobee_temperature
        availability: '{{ states("climate.my_ecobee") != None }}'
        state: "{{ state_attr('climate.my_ecobee', 'current_temperature') }}"
        name: ecobee_temperature
      - unit_of_measurement: °F/5 minute
        default_entity_id: sensor.rate_of_house_temp_change_5m
        availability: >-
          {{ states("sensor.rate_of_house_temp_change_5m", "change_rate") != None }}
        state: >-
          {{ state_attr('sensor.house_temperature_stats_5m', 'change_rate')  |float(default=0)}}
        name: rate_of_house_temp_change_5m
      - unit_of_measurement: °F/5 minute
        default_entity_id: sensor.rate_of_house_temp_change_10m
        availability: >-
          {{ states("sensor.rate_of_house_temp_change_10m", "change_rate") != None }}
        state: >-
          {{ state_attr('sensor.house_temperature_stats_10m', 'change_rate')|float(default=0) * 60.0 * 5.0 |float(default=0)}}
        name: rate_of_house_temp_change_10m
      - unit_of_measurement: °F/5 minute
        default_entity_id: sensor.rate_of_house_temp_change_1h
        availability: >-
          {{ states("sensor.house_temperature_stats_1h", "change_rate") != None }}
        state: >-
          {{ state_attr('sensor.house_temperature_stats_1h', 'change_rate') * 60.0 * 5.0 |float(default=0)}}
        name: rate_of_house_temp_change_1h
      - unit_of_measurement: °F/5 minute
        default_entity_id: sensor.rate_of_house_temp_change_30m
        availability: >-
          {{ states("sensor.house_temperature_stats_30m", "change_rate") != None }}
        state: >-
          {{ state_attr('sensor.house_temperature_stats_30m', 'change_rate') * 60.0 * 5.0 |float(default=0)}}
        name: rate_of_house_temp_change_30m
