# Binary Sensors
########################
binary_sensor:
  - platform: template
    sensors:
      guest_on_wifi:
        value_template: >-
          {{ (states.device_tracker | selectattr('state','eq','home') | selectattr("attributes.is_guest", 'defined') | selectattr("attributes.is_guest", 'eq', True) | list| count) > 0 }}

