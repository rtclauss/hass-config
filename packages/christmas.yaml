########################
# Scripts
########################
script:
  toggle_christmas_automation_during_christmas_season:
    sequence:
      - action: >-
          {% if is_state("binary_sensor.christmas_season", 'on') %}
            automation.turn_on
          {% else %}
            automation.turn_off
          {% endif %}
        data_template:
          entity_id: "{{ entity_id }}"

########################
# Template
########################
template:
  - binary_sensor:
      - default_entity_id: binary_sensor.christmas_season
        state: '{{ now().strftime("%m") |int in [12] }}'
        name: christmas_season
