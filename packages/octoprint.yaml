########################
## Automation
########################
automation:
  - id: notify_3d_print_finished
    alias: notify_3d_print_finished
    trigger:
      - platform: state
        entity_id: binary_sensor.octoprint_printing
        from: "on"
        to: "off"
        for: "00:30:00"
    action:
      - service: notify.all
        data:
          message: 3D print finished!

