automation:
  - alias: "Resume vacuum on error (den)"
    mode: single
    trigger:
      - trigger: state
        entity_id: vacuum.valetudo_den
        to: "error"
    action:
      - delay: "00:00:05"
      - service: vacuumm.
        target:
          entity_id: vacuum.valetudo_den

