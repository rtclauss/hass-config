    ################################################
    sensor.dishwasher:
      <<: *customize
      icon: mdi:dishwasher
      friendly_name: "Dishwasher Vibration"

    sensor.washer:
      <<: *customize
      icon: mdi:washer
      friendly_name: "Washer Vibration"

