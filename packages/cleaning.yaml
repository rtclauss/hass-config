########################
# Alarm Panel
########################
alarm_control_panel: []

########################
## Automation
########################
automation:
  - id: wash_finished
    alias: wash_finished
    trigger:
      - trigger: state
        # entity_id: binary_sensor.washer_door
        # to: "off"
        entity_id: binary_sensor.front_load_washer_wash_completed
        to: "on"
    action:
      - action: notify.all
        data:
          message: "Washing machine finished! \U0001F9FA"

  - id: washer_reminder
    alias: washer_reminder
    trigger:
      - trigger: state
        # entity_id: binary_sensor.washer_door
        # to: "off"
        entity_id: binary_sensor.front_load_washer_wash_completed
        to: "on"
        for:
          hours: 18
    action:
      - action: notify.all
        data:
          message: "Items still in washing machine.  Get them out before they turn musty! \U0001F9FA"

