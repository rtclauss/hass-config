################################################################
## Packages / Light
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'light'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Automations
    ################################################
    automation.deck_light_auto_off:
      <<: *customize
      friendly_name: "Turn off deck lights automatically"
      icon: mdi:nature-people

    automation.deck_light_auto_on:
      <<: *customize
      friendly_name: "Turn on deck lights automatically"
      icon: mdi:nature-people

    automation.front_door_light_auto_off:
      <<: *customize
      friendly_name: "Turn off front door light automatically"
      icon: mdi:home

    automation.front_door_light_auto_on:
      <<: *customize
      friendly_name: "Turn on front door light automatically"
      icon: mdi:home

    automation.hallway_light_on_at_night:
      <<: *customize
      friendly_name: "Turn on hallway light automatically at night"
      icon: mdi:ceiling-light

    automation.hallway_light_off_at_night:
      <<: *customize
      friendly_name: "Turn off hallway light automatically"
      icon: mdi:ceiling-light

    automation.master_bedroom_light_auto_on:
      <<: *customize
      friendly_name: "Turn on master bedroom lights automatically"
      icon: mdi:ceiling-light
      
    automation.master_bedroom_light_auto_off:
      <<: *customize
      friendly_name: "Turn off master bedroom lights automatically"
      icon: mdi:ceiling-light

    automation.office_light_on_at_night:
      <<: *customize
      friendly_name: "Turn on office light automatically at night"
      icon: mdi:ceiling-light

    automation.office_light_off_at_night:
      <<: *customize
      friendly_name: "Turn off office light automatically"
      icon: mdi:ceiling-light

    automation.toggle_living_room:
      <<: *customize
      friendly_name: "Toggle Living Room"

    automation.reset_living_room:
      <<: *customize
      friendly_name: "Reset Living Room"

    automation.turn_off_all_lights_when_bed_off:
      <<: *customize
      friendly_name: "Turn off all lights when bedroom lights turn off"
      icon: mdi:hotel
    
    automation.turn_on_bedroom_light_at_night:
      <<: *customize
      friendly_name: "Turn on bedroom lights at night"
      icon: mdi:hotel

    ################################################
    ## Binary Sensors
    ################################################

    ################################################
    ## Device Trackers
    ################################################
    
    ################################################
    ## Groups
    ################################################

    ################################################
    ## Input Boolean
    ################################################
    input_boolean.deck_auto_on:
      <<: *customize
      friendly_name: "Deck Light Automatically Turned on"
      icon: mdi:nature-people
      hidden: true

    input_boolean.front_door_auto_on:
      <<: *customize
      friendly_name: "Front Door Light Automatically Turned on"
      icon: mdi:home
      hidden: true
      
    input_boolean.master_bedroom_auto_on:
      <<: *customize
      friendly_name: "Master Bedroom Light Automatically Turned on"
      icon: mdi:hotel
      hidden: true

    ################################################
    ## Input Numbers
    ################################################

    ################################################
    ## Light
    ################################################
    light.bedroom_lamp:
      <<: *customize
      friendly_name: "Bedroom Lamp"
      icon: mdi:hotel

    light.bedroom_lamp_2:
      <<: *customize
      friendly_name: "Bedroom Lamp"
      icon: mdi:hotel

    light.christmas_lights:
      <<: *customize
      friendly_name: "Christmas Lights"
      icon: mdi:led-on

    light.front_door:
      <<: *customize
      friendly_name: "Front Door"
      icon: mdi:home
    
    light.guest_ceiling:
      <<: *customize
      friendly_name: "Guest Ceiling Light"
      icon: mdi:home
      
    light.guest_left_lamp:
      <<: *customize
      friendly_name: "Guest Left Lamp"
      icon: mdi:home
      
    light.guest_right_lamp:
      <<: *customize
      friendly_name: "Guest Right Lamp"
      icon: mdi:home
    
    light.hallway_light:
      <<: *customize
      friendly_name: "Hallway"
      icon: mdi:ceiling-light

    light.kitchen_sink:
      <<: *customize
      friendly_name: "Kitchen Sink"
      icon: mdi:fridge

    light.kitchen_table:
      <<: *customize
      friendly_name: "Kitchen Table"
      icon: mdi:ceiling-light

    light.lava_lamp:
      <<: *customize
      friendly_name: "Lava Lamp"
      icon: mdi:lava-lamp

    light.left_lamp:
      <<: *customize
      friendly_name: "Living Room Left"
      icon: mdi:lamp

    light.living_room_all:
      <<: *customize
      friendly_name: "Living Room Lights"
      icon: mdi:television
      
    light.living_room_all_except_tv:
      <<: *customize
      friendly_name: "Living Room Lights except TV Bias"
      icon: mdi:television

    light.master_bedroom:
      <<: *customize
      friendly_name: "Master Bedroom"
      icon: mdi:hotel

    light.office:
      <<: *customize
      friendly_name: "Office"
      icon: mdi:desktop-tower

    light.office_lamp:
      <<: *customize
      friendly_name: "Office Lamp"
      icon: mdi:desktop-tower

    light.pendant_lamp:
      <<: *customize
      friendly_name: "Pendant Lamp"
      icon: mdi:ceiling-light

    light.right_lamp:
      <<: *customize
      friendly_name: "Living Room Right"
      icon: mdi:lamp

    light.tv:
      <<: *customize
      friendly_name: "TV Bias"
      icon: mdi:television

    ################################################
    ## Proximity
    ################################################

    ################################################
    ## Scenes
    ################################################
    scene.night_arrive_home:
      <<: *customize
      friendly_name: Nighttime Arrive Home
      hidden: true

    scene.leave_home:
      <<: *customize
      hidden: true
    
    scene.chill:
      <<: *customize
      friendly_name: Chill
    
    scene.bedroom_prep:
      <<: *customize
      friendly_name: Bedroom Prep
    
    scene.reset_living_room:
      <<: *customize
      friendly_name: Reset Living Room
    
    scene.the_walking_dead:
      <<: *customize
      friendly_name: The Walking Dead

    ################################################
    ## Scripts
    ################################################
    script.fade_in:
      <<: *customize
      friendly_name: "Fade In Light"
      icon: mdi:lamp

    ################################################
    ## Sensors
    ################################################
    
    ################################################
    ## Switches
    ################################################
    
    switch.deck:
      <<: *customize
      friendly_name: "Deck"
      icon: mdi:nature-people
    
    switch.deck_led_string:
      <<: *customize
      friendly_name: "Deck LED String"
      icon: mdi:nature-people

    switch.front_door:
      <<: *customize
      friendly_name: "Front Door"
      icon: mdi:home

    switch.stairs:
      <<: *customize
      friendly_name: "Stairs"
      icon: mdi:stairs
      
    ################################################
    ## Thermostats
    ################################################

    ################################################
    ## Zone
    ################################################

################################################
## Automation
################################################
automation:
  - id: deck_light_auto_off
    alias: deck_light_auto_off
    trigger:
      - platform: state
        entity_id: binary_sensor.deck_door_contact
        to: 'off'
        for:
          seconds: 30
    condition:
      condition: state
      entity_id: input_boolean.deck_auto_on
      state: 'on'
    action:
      - service: homeassistant.turn_off
        data:
          entity_id: 
            - switch.deck
            - switch.deck_led_string
      - service: homeassistant.turn_off
        data:
          entity_id: input_boolean.deck_auto_on

  - id: deck_light_auto_on
    alias: deck_light_auto_on
    trigger:
      - platform: state
        entity_id: binary_sensor.deck_door_contact
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: sun
          after: sunset
        - condition: state
          entity_id: switch.deck
          state: 'off'
        - condition: state
          entity_id: switch.deck_led_string
          state: 'off'
    action:
      - service: homeassistant.turn_on
        data:
          entity_id: 
            - switch.deck
            - switch.deck_led_string
      - service: homeassistant.turn_on
        data:
          entity_id: input_boolean.deck_auto_on

  - id: front_door_light_auto_off
    alias: front_door_light_auto_off
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door_contact
        to: 'off'
        for:
          seconds: 30
    condition:
      condition: state
      entity_id: input_boolean.front_door_auto_on
      state: 'on'
    action:
      - service: homeassistant.turn_off
        data:
          entity_id: switch.front_door
      - service: homeassistant.turn_off
        data:
          entity_id: input_boolean.front_door_auto_on

  - id: front_door_light_auto_on
    alias: front_door_light_auto_on
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door_contact
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: sun
          after: sunset
        - condition: state
          entity_id: switch.front_door
          state: 'off'
    action:
      - service: homeassistant.turn_on
        data:
          entity_id: switch.front_door
      - service: homeassistant.turn_on
        data:
          entity_id: input_boolean.front_door_auto_on

  - id: guest_room_lights_off
    alias: guest_room_lights_off
    trigger:
      - platform: state
        entity_id: binary_sensor.guest_room_button
        to: 'on'
    action:
      - service: homeassistant.toggle
        data:
          entity_id: 
            - light.guest_ceiling
            - light.guest_left_lamp
            - light.guest_right_lamp

  - id: hallway_light_on_at_night
    alias: hallway_light_on_at_night
    trigger:
      - platform: state
        entity_id: binary_sensor.hallway_motion
        to: 'on'
    condition:
      condition: sun
      before: sunrise
      after_offset: "-0:30:00"
    action:
      - service: light.turn_on
        data:
          entity_id: light.hallway_light
          transition: 2
          brightness: 1

  - id: hallway_light_off_at_night
    alias: hallway_light_off_at_night
    trigger:
      - platform: state
        entity_id: binary_sensor.hallway_motion
        to: 'off'
    condition:
      condition: sun
      before: sunrise
      after_offset: "-0:30:00"
    action:
      - service: light.turn_off
        data:
          entity_id: light.hallway_light
          transition: 2

  - id: master_bedroom_light_auto_off
    alias: master_bedroom_light_auto_off
    trigger:
      - platform: state
        entity_id: binary_sensor.master_bedroom_motion
        to: 'off'
    condition:
      condition: and
      conditions:
        - condition: sun
          before: sunrise
          before_offset: "0:30:00"
        - condition: state
          entity_id: input_boolean.master_bedroom_auto_on
          state: 'on'
    action:
      - service: light.turn_off
        data:
          entity_id: light.master_bedroom
          transition: 5
      - service: homeassistant.turn_off
        data:
          entity_id: input_boolean.master_bedroom_auto_on

  - id: master_bedroom_light_auto_on
    alias: master_bedroom_light_auto_on
    trigger:
      - platform: state
        entity_id: binary_sensor.master_bedroom_motion
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: zone
          entity_id: device_tracker.bayesian_zeke_home
          zone: zone.home
        - condition: sun
          before: sunrise
          before_offset: "0:30:00"
        - condition: state
          entity_id: light.master_bedroom
          state: 'off'
        - condition: state
          entity_id: binary_sensor.master_bed_occupancy
          state: 'off'
        - condition: state
          entity_id: binary_sensor.bayesian_zeke_home
          state: 'on'
    action:
      - service: light.turn_on
        data:
          entity_id: light.master_bedroom
          transition: 5
          brightness: 1
      - service: homeassistant.turn_on
        data:
          entity_id: input_boolean.master_bedroom_auto_on

  - id: office_light_on_at_night
    alias: office_light_on_at_night
    trigger:
      - platform: state
        entity_id: binary_sensor.office_motion
        to: 'on'
    condition:
      condition: sun
      before: sunrise
      after_offset: "-0:30:00"
    action:
      - service: light.turn_on
        data:
          entity_id: light.office_lamp
          transition: 2
          brightness: 1

  - id: office_light_off_at_night
    alias: office_light_off_at_night
    trigger:
      - platform: state
        entity_id: binary_sensor.office_motion
        to: 'off'
    condition:
      condition: sun
      before: sunrise
      after_offset: "-0:30:00"
    action:
      - service: homeassistant.turn_off
        data:
          entity_id: light.office_lamp

  - id: reset_office_light_at_night
    alias: reset_office_light_at_night
    trigger:
      - platform: time
        at: '03:48:00'
    action:
      - service: light.turn_on
        data:
          entity_id: light.office_lamp
          brightness: 1
      - delay:
          seconds: 10
      - service: light.turn_off
        data:
          entity_id: light.office_lamp


  - alias: toggle_living_room
    id: toggle_living_room
    trigger:
    - platform: state
      entity_id: 
        - binary_sensor.living_room_button_push
    action:
    - service: light.toggle
      entity_id: light.living_room_all
      data:
        transition: 5

  - alias: toggle_kitchen
    id: toggle_kitchen
    trigger:
    - platform: state
      entity_id: 
        - binary_sensor.kitchen_button
    action:
    - service: light.toggle
      entity_id: light.kitchen_table
      data:
        transition: 5
      
  - alias: toggle_office
    id: toggle_office
    trigger:
    - platform: event
      event_type: zha_event
      event_data:
        device_ieee: "00:15:8d:00:02:13:90:e9"
        command: "attribute_updated"
    action:
    - service: light.toggle
      entity_id: light.office
      data:
        transition: 5

  - alias: reset_living_room
    id: reset_living_room
    trigger:
    - platform: state
      entity_id: 
        - binary_sensor.living_room_button_hold
    action:
    - service: scene.turn_on
      entity_id: scene.reset_living_room
    - service: switch.turn_off
      entity_id: switch.flux

  - id: turn_off_all_lights_when_bed_off
    alias: turn_off_all_lights_when_bed_off
    trigger:
    - platform: state
      entity_id: light.master_bedroom
      to: 'off'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '22:00:00'
          before: '06:00:00'
        - condition: state
          entity_id: binary_sensor.master_bed_occupancy
          state: 'on'
    action:
    - service: scene.turn_on
      entity_id: scene.leave_home
    - service: light.turn_off
      entity_id: 'all'
    - service: fan.turn_off
      entity_id: 'all'
    - service: fan.turn_on
      data:
        entity_id: fan.master_bedroom_fan
        speed: 'smart'

  - id: turn_on_bedroom_light_at_night
    alias: turn_on_bedroom_light_at_night
    trigger:
      - platform: state
        entity_id: binary_sensor.master_bedroom_motion
        to: 'on'
    condition:
      condition: time
      after: '22:00:00'
      before: '01:00:00'
    action:
      - service: light.turn_on
        data:
          entity_id: light.master_bedroom
          transition: 5
          brightness: 1

  - id: turn_off_bedroom_light_when_dark_in_room
    alias: turn_off_bedroom_light_when_dark_in_room
    trigger:
      - platform: state
        entity_id: binary_sensor.master_bedroom_motion
        to: 'off'
    condition:
      condition: and
      conditions:
        - condition: time
          before: '22:00:00'
        - condition: state
          entity_id: input_boolean.master_bedroom_auto_on
          state: 'on'
        - condition: state
          entity_id: binary_sensor.master_bed_occupancy
          state: 'off'
          for: 
            minutes: 5
    action:
      - service: light.turn_off
        data:
          entity_id: light.master_bedroom
          transition: 10
      - service: homeassistant.turn_off
        data:
          entity_id: input_boolean.master_bedroom_auto_on

  - id: turn_on_bedroom_light_when_dark_in_room
    alias: turn_on_bedroom_light_when_dark_in_room
    trigger:
      - platform: state
        entity_id: binary_sensor.master_bedroom_motion
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: zone
          entity_id: device_tracker.bayesian_zeke_home
          zone: zone.home
        - condition: sun
          after: sunset
          after_offset: "-01:00:00"
        - condition: time
          after: '09:00:00'
        - condition: state
          entity_id: light.master_bedroom
          state: 'off'
    action:
      - service: light.turn_on
        data:
          entity_id: light.master_bedroom
          transition: 5
          brightness_pct: 100
      - service: homeassistant.turn_on
        data:
          entity_id: input_boolean.master_bedroom_auto_on

  - id: turn_off_basement_light_when_dark_in_room
    alias: turn_off_basement_light_when_dark_in_room
    trigger:
      - platform: state
        entity_id: binary_sensor.downstairs_motion
        to: 'off'
    condition:
      condition: and
      conditions:
        - condition: zone
          entity_id: device_tracker.bayesian_zeke_home
          zone: zone.home
        - condition: time
          before: '23:30:00'
        - condition: state
          entity_id: input_boolean.basement_auto_on
          state: 'on'
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.stairs
      - service: homeassistant.turn_off
        data:
          entity_id: input_boolean.basement_auto_on

  - id: turn_off_office_light_when_not_occupied
    alias: turn_off_office_light_when_not_occupied
    trigger:
      - platform: state
        entity_id: binary_sensor.office_motion
        to: 'off'
        for:
          minutes: 10
    condition:
      condition: state
      entity_id: input_boolean.trip
      state: 'off'
    action:
      - service: light.turn_off
        data:
          entity_id: light.office_lamp
          transition: 5
      - service: homeassistant.turn_off
        data:
          entity_id: input_boolean.office_auto_on

  - id: turn_on_basement_light_when_dark_in_room
    alias: turn_on_basement_light_when_dark_in_room
    trigger:
      - platform: state
        entity_id: binary_sensor.downstairs_motion
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: zone
          entity_id: device_tracker.bayesian_zeke_home
          zone: zone.home
        - condition: numeric_state
          entity_id: sensor.downstairs_motion_illumination
          below: 4
        - condition: time
          before: '22:00:00'
        - condition: time
          after: '09:00:00'
        - condition: state
          entity_id: switch.stairs
          state: 'off'
        - condition: state
          entity_id: switch.stairs
          state: 'off'
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.stairs
      - service: homeassistant.turn_on
        data:
          entity_id: input_boolean.basement_auto_on


  - alias: "Dresser Animation Speed"
    initial_state: True
    hide_entity: False
    trigger:
      - platform: state
        entity_id: input_number.dresser_ani_speed
    action:
      - service: mqtt.publish
        data_template:
          topic: "leds/masterdresser/set"
          payload: '{"transition":{{ trigger.to_state.state | int }}}'

########################
# Binary Sensors
########################
binary_sensor:

########################
# Device Trackers
########################
device_tracker:

########################
# Groups
########################
group:
  external:
    name: External
    entities:
      - switch.deck
      - switch.deck_led_string
      - switch.front_door

  Living Room: ## TODO is this group needed anymore? or should I change its members?
    control: hidden
    entities:
      - light.living_room_all
      - light.tv
      - light.pendant_lamp
      - light.left_lamp
      - light.right_lamp
      - switch.flux
      - switch.christmas_tree
      - light.christmas_lights
## TODO is this group needed anymore? or should I change it?
  master_bedroom:
    name: Master Bedroom
    control: hidden
    entities:
      - light.master_bedroom

  guest_bedroom:
    name: Guest Bedroom
    entities:
      - light.guest_ceiling
      - light.guest_left_lamp
      - light.guest_right_lamp

  kitchen:
    name: Kitchen
    entities:
      - light.kitchen_table
      - light.kitchen_sink

  other_lights:
    name: Other Lights
    entities:
      - switch.stairs
      - light.hallway_light
      - light.office_lamp

########################
# Input Booleans
########################
input_boolean:
  deck_auto_on:
  front_door_auto_on:
  master_bedroom_auto_on:
  basement_auto_on:
########################
# Input Numbers
########################
input_number:
  dresser_ani_speed:
    name: Dresser Ani Speed
    initial: 150
    min: 1
    max: 150
    step: 10
########################
# Light
########################
light:
  - platform: group
    name: living_room_all
    entities:
      - light.right_lamp
      - light.left_lamp
      - light.tv
      - light.pendant_lamp

  - platform: group
    name: living_room_all_except_tv
    entities:
      - light.right_lamp
      - light.left_lamp
      - light.pendant_lamp

  - platform: group
    name: master_bedroom
    entities:
      - light.bedroom_lamp
      - light.bedroom_lamp_2

  - platform: group
    name: office
    entities:
      - light.lava_lamp
      - light.office_lamp

  - platform: group
    name: guest_bedroom
    entities:
      - light.guest_ceiling
      - light.guest_left_lamp
      - light.guest_right_lamp

  - platform: switch
    name: Lava Lamp
    entity_id: switch.lava_lamp
    
  - platform: mqtt
    schema: json
    name: "Dresser Strip"
    state_topic: "leds/masterdresser"
    command_topic: "leds/masterdresser/set"
    effect: true
    effect_list:
      - bpm
      - candy cane  
      - confetti  
      - cyclon rainbow  
      - dots  
      - fire  
      - glitter  
      - juggle  
      - lightning
      - noise  
      - police all  
      - police one  
      - rainbow  
      - rainbow with glitter  
      - ripple  
      - sinelon  
      - solid  
      - twinkle  
    brightness: true
    #flash: true
    rgb: true
    optimistic: false
    qos: 0

########################
# Proximity
########################
proximity:

########################
# Scenes
########################
scene:
  - name: reset_living_room
    entities:
      light.living_room_all_except_tv:
        state: "on"
        brightness_pct: 100
        color_temp: 500
        transition: 10
      light.tv:
        state: "on"
        brightness_pct: 75
        hs_color: [360, 100]
        transition: 10

  - name: the_walking_dead
    entities:
      light.right_lamp:
        state: "on"
        brightness_pct: 25
        rgb_color: [255,0,0]
      light.left_lamp:
        state: "on"
        brightness_pct: 25
        rgb_color: [255,0,0]
      light.pendant_lamp:
