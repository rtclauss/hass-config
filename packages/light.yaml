  - id: deck_light_auto_on
    alias: deck_light_auto_on
    trigger:
      - platform: state
        entity_id: binary_sensor.tiki_room_deck_contact
        to: "on"
      - platform: state
        entity_id: binary_sensor.kitchen_deck_contact
        to: "on"
    condition:
      condition: and
      conditions:
        - condition: sun
          after: sunset
          after_offset: -02:00:00
        - condition: state
          entity_id: light.deck
          state: "off"
          enabled: false
        - condition: state
          entity_id: light.deck_string
          state: "off"
    action:
      - service: light.turn_on
        data:
          entity_id:
            - light.deck_string
      # - service: input_boolean.turn_on
      #   data:
      #     entity_id: input_boolean.deck_auto_on

  - id: front_door_light_auto_toggle
    alias: front_door_light_auto_toggle
    trigger:
      - platform: state
        entity_id: binary_sensor.main_foyer_front_door_contact
        to: "off"
        for:
          minutes: 30
        id: door-closed
      - platform: state
        entity_id: binary_sensor.main_foyer_front_door_contact
        to: "on"
        id: door-opened
    condition:
      - or:
          - alias: "after sunset"
            condition: sun
            after: sunset
            after_offset: "-00:45:00"
          - alias: "before sunrise"
            condition: sun
            before: sunrise
            before_offset: "-00:45:00"
      # condition: state
      # entity_id: input_boolean.front_door_auto_on
      # state: "on"
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: door-closed
            sequence:
              # TODO maybe don't turn off the lights.
              # - service: light.turn_off
              #   data:
              #     entity_id: light.outside_front_lights
              - service: input_boolean.turn_off
                data:
                  entity_id: input_boolean.front_door_auto_on
          - conditions:
              - condition: trigger
                id: door-opened
            sequence:
              - service: light.turn_on
                data:
                  entity_id:
                    - light.outside_front_lights
                    - light.hall_transition
                    - light.hall_main_foyer
              - service: input_boolean.turn_on
                data:
                  entity_id: input_boolean.front_door_auto_on

  - id: front_lights_toggle
    alias: front_lights_toggle
    trigger:
      - platform: sun
        event: sunrise
        offset: "00:00:00"
        id: sunrise
      - platform: sun
        event: sunset
        offset: "-01:45:00"
        id: sunset
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: sunrise
            sequence:
              - service: light.turn_off
                data:
                  transition: 300
                target:
                  entity_id:
                    - light.outside_front_lights
                    - light.outside_garage_lights
                    - light.outside_north_west_garage
                    - light.outside_south_west_garage
                    - light.outside_front_door
                    - light.outside_garage_lights
                    - light.outside_front_hue
      - choose:
          - conditions:
              - condition: trigger
                id: sunset
            sequence:
              - service: light.turn_on
                data:
                  transition: 300
                  brightness_pct: 100
                target:
                  entity_id:
                    - light.outside_front_lights
                    - light.outside_garage_lights
                    - light.outside_north_west_garage
                    - light.outside_south_west_garage
                    - light.outside_front_door
                    - light.outside_garage_lights
                    - light.outside_front_hue

  - id: garage_entry_door_light_auto_toggle
    alias: garage_entry_light_auto_toggle
    trigger:
      - platform: state
        entity_id: binary_sensor.hall_garage_entry_contact
        to: "off"
        for:
          minutes: 5
        id: door-closed
      - platform: state
        entity_id: binary_sensor.hall_garage_entry_contact
        to: "on"
        id: door-opened
    condition: []
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: door-closed
            sequence:
              - service: light.turn_off
                data:
                  entity_id:
                    - light.hall_foyer_switch
                    - light.hall_transition
                    - light.hall_garage_laundry_switch
                    - light.garage_overhead_switch
      - choose:
          - conditions:
              - condition: trigger
                id: door-opened
            sequence:
              - service: light.turn_on
                data:
                  entity_id:
                    - light.hall_foyer_switch
                    - light.hall_transition
                    - light.hall_garage_laundry_switch
                    - light.garage_overhead_switch

  - id: guest_room_ceiling_lights_on_off
    alias: guest_room_ceiling_lights_on_off
    trigger:
      - platform: event
        event_type: zha_event
        event_data:
          device_ieee: "00:15:8d:00:01:f3:78:cc"
          command: "hold"
    action:
      - service: homeassistant.toggle
        data:
          entity_id:
            - light.guest_ceiling

  - id: guest_room_lights_on_off
    alias: guest_room_lights_on_off
    trigger:
      - platform: event
        event_type: zha_event
        event_data:
          device_ieee: "00:15:8d:00:01:f3:78:cc"
          command: "click"
          args:
            click_type: "single"
    action:
      - service: homeassistant.toggle
        data:
          entity_id:
            - light.guest_side_lamps

  - id: hallway_light_toggle_at_night
    alias: hallway_light_toggle_at_night
    trace:
      stored_traces: 50
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.hall_main_foyer_motion_occupancy
        to: "on"
        id: main-motion-sensed
      - platform: state
        entity_id:
          - binary_sensor.hall_main_foyer_motion_occupancy
        to: "off"
        id: main-motion-not-detected
      - platform: state
        entity_id:
          - binary_sensor.hall_upstairs_motion_occupancy
        to: "on"
        id: upstairs-motion-sensed
      - platform: state
        entity_id:
          - binary_sensor.hall_upstairs_motion_occupancy
        to: "off"
        id: upstairs-motion-not-detected
    condition:
      - condition: or
        conditions:
          - condition: sun
            after: sunset
            before_offset: "-1:30:00"
          - condition: sun
            before: sunrise
            after_offset: "0:30:00"
      - condition: state
        entity_id:
          - input_boolean.guest_mode
        state: "off"
      - condition: state
        entity_id:
          - input_boolean.bayesian_zeke_home
        state: "on"
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: main-motion-sensed
              - condition: or
                conditions:
                  - condition: state
                    entity_id:
                      - binary_sensor.bayesian_bed_occupancy
                    state: "off"
                  - condition: state
                    entity_id:
                      - input_boolean.guest_mode
                    state: "on"
            sequence:
              - service: adaptive_lighting.apply
                data:
                  lights:
                    - light.hall_main_foyer
                    - light.hall_transition
                  entity_id: switch.adaptive_lighting_main_foyer
                  adapt_brightness: true
                  adapt_color: true
                  turn_on_lights: true
              # - service: light.turn_on
              #   data:
              #     entity_id:
              #       - light.hall_light_switch
              #       - light.hall_transition_switch
              #     transition: 2.5
              # Should do this automatically
              # kelvin: "{{ states('sensor.circadian_temperature') | int }}"
              # brightness_pct: 2
          - conditions:
              - condition: trigger
                id: main-motion-not-detected
              - condition: state
                entity_id:
                  - binary_sensor.bayesian_bed_occupancy
                state: "on"
            sequence:
              - delay:
                  minutes: 3
              # - condition: >-
              #     {{ states('binary_sensor.hall_upstairs_motion_occupancy') == "off" and states('binary_sensor.hall_main_foyer_motion_occupancy') == "off" }}
              - service: light.turn_off
                data:
                  entity_id:
                    - light.hall_foyer_switch
                    - light.hall_transition
                    - light.hall_garage_laundry_switch
                    - light.garage_overhead_switch
                  transition: 5
          - conditions:
              - condition: trigger
                id: main-motion-not-detected
              - condition: state
                entity_id:
                  - binary_sensor.bayesian_bed_occupancy
                state: "off"
            sequence:
              - delay:
                  minutes: 15
              # - condition: >-
              #     {{ states('binary_sensor.hall_upstairs_motion_occupancy') == "off" and states('binary_sensor.hall_main_foyer_motion_occupancy') == "off" }}
              - service: light.turn_off
                data:
                  entity_id:
                    - light.hall_foyer_switch
                    - light.hall_transition
                    - light.hall_garage_laundry_switch
                    - light.garage_overhead_switch
                  transition: 5
          - conditions:
              - condition: trigger
                id: upstairs-motion-sensed
              - condition: or
                conditions:
                  - condition: state
                    entity_id:
                      - binary_sensor.bayesian_bed_occupancy
                    state: "off"
                  - condition: state
                    entity_id:
                      - input_boolean.guest_mode
                    state: "on"
            sequence:
              - service: adaptive_lighting.apply
                data:
                  lights:
                    - light.hall_upstairs_lights
                  entity_id: switch.adaptive_lighting_hallway
                  adapt_brightness: true
                  adapt_color: true
                  turn_on_lights: true
              # - service: light.turn_on
              #   data:
              #     entity_id:
              #       - light.hall_upstairs_switch
              #       - light.hall_stairway
              #     transition: 2.5
              # Should do this automatically
              # kelvin: "{{ states('sensor.circadian_temperature') | int }}"
              # brightness_pct: 2
          - conditions:
              - condition: trigger
                id: upstairs-motion-not-detected
              - condition: state
                entity_id:
                  - binary_sensor.bayesian_bed_occupancy
                state: "off"
            sequence:
              - delay:
                  minutes: 15
              # - condition: >-
              #     {{ states('binary_sensor.hall_upstairs_motion_occupancy') == "off" and states('binary_sensor.hall_main_foyer_motion_occupancy') == "off" }}
              - service: light.turn_off
                data:
                  entity_id:
                    - light.hall_upstairs_switch
                    - light.hall_stairway
                  transition: 5
          - conditions:
              - condition: trigger
                id: upstairs-motion-not-detected
              - condition: state
                entity_id:
                  - binary_sensor.bayesian_bed_occupancy
                state: "on"
            sequence:
              - delay:
                  minutes: 3
              # - condition: >-
              #     {{ states('binary_sensor.hall_upstairs_motion_occupancy') == "off" and states('binary_sensor.hall_main_foyer_motion_occupancy') == "off" }}
              - service: light.turn_off
                data:
                  entity_id:
                    - light.hall_upstairs_switch
                    - light.hall_stairway
                  transition: 5

  - id: in_bed_turn_off_other_lights
    alias: in_bed_turn_off_other_lights
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.bayesian_bed_occupancy
        to: "on"
        from: "off"
        for:
          minutes: 10
    condition:
      - condition: state
        entity_id: input_boolean.guest_mode
        state: "off"
      - or:
          - condition: sun
            after: sunset
            after_offset: "-0:30:00"
          - condition: sun
            before: sunrise
            before_offset: "+0:10:00"
    action:
      - service: script.lights_off_except
        data:
          exclude_lights:
            - light.outside_front_lights
            - light.outside_front_hue
            - light.owner_suite_lamps
            - light.owner_suite_lamp_bulb_1
            - light.owner_suite_lamp_bulb_2
            - light.outside_garage_lights
            - light.outside_north_west_garage
            - light.outside_south_west_garage
            - light.outside_front_door
            # - light.owner_suite_all
