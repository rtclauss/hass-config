########################
# Scripts
########################
script:
  reset_basement:
    sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.scene_reset_basement
        data:
          transition: 15

  lights_off_except:
    icon: mdi:home-lightbulb
    mode: queued
    fields:
      exclude_lights:
        description: "Excluded lights as list"
    variables:
      all_other_lights: >
        {%- for device in states.light|rejectattr('entity_id','in', exclude_lights )|rejectattr('state','in','off') %}{%- if loop.first %}{%- else %}, {% endif %}{{ device.entity_id }}{%- if loop.last %}{% endif %}{%- endfor  %}
    sequence:
      # - service: retry.call
      #   data:
      #     service: light.turn_off
      #     expected_state: "off"
      #     transition: >-
      #       {{ transition }}
      #   target:
      #     entity_id: >
      #       {{all_other_lights}}
      - service: light.turn_off
        data:
          entity_id: >
            {{all_other_lights}}
          transition: >-
            {{ transition }}
      - delay:
          seconds: >-
            {{transition + 1 | int}}
      - service: light.turn_off
        data:
          entity_id: >
            {{all_other_lights}}
      - service: logbook.log
        data:
          entity_id: script.lights_off_except
          name: Media resumed
          message: "Turning off all lights except: {{ exclude_lights }}"
          domain: script

