  - id: deck_light_auto_on
    alias: deck_light_auto_on
    trigger:
      - platform: state
        entity_id: binary_sensor.tiki_room_deck_contact
        to: "on"
      - platform: state
        entity_id: binary_sensor.kitchen_deck_contact
        to: "on"
    condition:
      condition: and
      conditions:
        - condition: sun
          after: sunset
          after_offset: -02:00:00
        - condition: state
          entity_id: switch.deck
          state: "off"
          enabled: false
        - condition: state
          entity_id: light.deck_string
          state: "off"
    action:
      - service: homeassistant.turn_on
        data:
          entity_id:
            - light.deck_string
      # - service: homeassistant.turn_on
      #   data:
      #     entity_id: input_boolean.deck_auto_on

  - id: front_door_light_auto_toggle
    alias: front_door_light_auto_toggle
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door_contact
        to: "off"
        for:
          seconds: 30
        id: door-closed
      - platform: state
        entity_id: binary_sensor.front_door_contact
        to: "on"
        id: door-opened
    condition:
      []
      # condition: state
      # entity_id: input_boolean.front_door_auto_on
      # state: "on"
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: door-closed
            sequence:
              # TODO maybe don't turn off the lights.
              # - service: homeassistant.turn_off
              #   data:
              #     entity_id: light.outside_front_lights
              - service: homeassistant.turn_off
                data:
                  entity_id: input_boolean.front_door_auto_on
      - choose:
          - conditions:
              - condition: trigger
                id: door-opened
            sequence:
              - service: light.turn_on
                data:
                  entity_id:
                    - light.outside_front_lights
                    - light.hall_all_downlights
              - service: homeassistant.turn_on
                data:
                  entity_id: input_boolean.front_door_auto_on

  - id: front_lights_toggle
    alias: front_lights_toggle
    trigger:
      - platform: sun
        event: sunrise
        offset: "00:00:00"
        id: sunrise
      - platform: sun
        event: sunset
        offset: "-01:45:00"
        id: sunset
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: sunrise
            sequence:
              - service: light.turn_off
                data:
                  entity_id: light.outside_front_lights
                  transition: 600
      - choose:
          - conditions:
              - condition: trigger
                id: sunset
            sequence:
              - service: light.turn_on
                data:
                  entity_id: light.outside_front_lights
                  transition: 600

