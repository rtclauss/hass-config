########################
# Light
########################
light:
  - platform: group
    name: all_living_room
    entities:
      - light.right_lamp
      - light.left_lamp
      - light.tv
      - light.pendant_lamp
  
  - platform: group
    name: master_bedroom
    entities:
      - light.bedroom_lamp
      - light.bedroom_lamp_2
      
