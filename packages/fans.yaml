  - alias: toggle_office_fan
    id: toggle_office_fan
    trigger:
      - trigger: state
        entity_id: binary_sensor.office_occupancy
        to: "on"
        id: office-occupied
        enabled: false
      - trigger: state
        entity_id: binary_sensor.office_motion_occupancy
        to: "on"
        id: office-occupied
        enabled: false
      - trigger: state
        entity_id: binary_sensor.office_occupancy
        to: "off"
        for:
          minutes: 30
        id: office-unoccupied
        enabled: false
      - trigger: state
        entity_id: binary_sensor.office_motion_occupancy
        to: "off"
        for:
          minutes: 30
        id: office-unoccupied
        enabled: false
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: office-occupied
            sequence:
              - action: fan.turn_on
                data:
                  entity_id: fan.office_ceiling_fan
      - choose:
          - conditions:
              - condition: trigger
                id: office-unoccupied
            sequence:
              - action: fan.turn_off
                data:
                  entity_id: fan.office_ceiling_fan

