automation:
  - alias: den_fan_control
    id: den_fan_control
    trigger:
      - trigger: state
        entity_id: binary_sensor.den_occupancy
        to: "on"
        id: den-occupied
      - trigger: state
        entity_id: binary_sensor.den_occupancy
        to: "off"
        for:
          minutes: 30
        id: den-unoccupied
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: den-occupied
            sequence:
              - action: fan.turn_on
                data:
                  entity_id: fan.den_ceiling
                  #speed: smart
          - conditions:
              - condition: trigger
                id: den-unoccupied
            sequence:
              - action: fan.turn_off
                data:
                  entity_id: fan.den_ceiling

