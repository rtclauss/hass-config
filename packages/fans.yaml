  - alias: bedroom_fan_control
    id: bedroom_fan_control
    trigger:
      - trigger: state
        entity_id: binary_sensor.bedroom_occupancy
        to: "on"
        id: bedroom-occupied
      - trigger: state
        entity_id: binary_sensor.bedroom_occupancy
        to: "off"
        for:
          minutes: 10
        id: bedroom-unoccupied
    condition:
      - condition: state
        entity_id:
          - binary_sensor.bayesian_bed_occupancy
        # entity_id: input_boolean.chatgpt_bed_occupied
        state: "off"
        # enabled: false
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: bedroom-occupied
            sequence:
              - action: fan.turn_on
                data:
                  entity_id: fan.owner_suite
                  percentage: 67
                  #speed: "medium"  # TODO have this change depending on the season: low in winter, medium spring/fall, high in summer
                  #speed: smart
          - conditions:
              - condition: trigger
                id: bedroom-unoccupied
            sequence:
              - action: fan.turn_off
                data:
                  entity_id: fan.owner_suite
                  #speed: "medium"  # TODO have this change depending on the season: low in winter, medium spring/fall, high in summer
                  #speed: smart

