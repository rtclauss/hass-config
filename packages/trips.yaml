################################################
## Templates
################################################
template:
  - binary_sensor:
      - default_entity_id: binary_sensor.sensed_trip
        state: >-
          {% if is_state("input_boolean.trip", 'on') %}
            True
          {% else %}
            False
          {% endif %}"
        name: sensed_trip
      - default_entity_id: binary_sensor.planned_vacation_calendar
        state: >-
          {% if is_state("calendar.curling_vacation", 'on') or is_state("calendar.personal_vacation",'on')  %}
            true
          {% else %}
            false
          {% endif %}
        name: planned_vacation_calendar
      - default_entity_id: binary_sensor.planned_work_trip_calendar
        state: >-
          {% if is_state("calendar.work_trip", 'on') %}
            true
          {% else %}
            false
          {% endif %}
        name: planned_work_trip_calendar
      - delay_off: "3:00:00"
        default_entity_id: binary_sensor.flying_home_today
        state: >-
          {% if is_state("calendar.flight_to_msp_today", 'on') or is_state("calendar.flight_to_rst_today",'on')  %}
            true
          {% else %}
            false
          {% endif %}
        name: flying_home_today
  - sensor:
      - name: time_to_home
        default_entity_id: sensor.me_to_home
        state: >-
          {% set to_home = states.sensor.me_to_home.state | int %}
          {% set minutes = ((to_home % 60) / 1) | int %}
          {% set hours = ((to_home % 1440) / 60) | int %}
          {{hours}}:{{minutes}}:00
