  - name: tv_playing_media
    entities:
      light.living_room_all_except_tv:
        state: "off"
        transition: 20
      light.kitchen_sink:
        state: "off"
      light.kitchen_table:
        state: "off"
        transition: 20
      light.lava_lamp:
        state: "off"
      light.office_ceiling:
        state: "off"
        transition: 20
      light.office_lamp:
        state: "off"
        transition: 20
      light.hallway_light:
        state: "off"
        transition: 20
      light.tv:
        state: "on"
        brightness_pct: 75
        transition: 20
      light.guest_bedroom:
        state: "off"
        transition: 20
      switch.christmas_tree: "off"
      switch.deck: "off"
      switch.deck_led_string: "off"
      switch.front_door: "off"
      switch.stairs: "off"

  - name: tv_paused
