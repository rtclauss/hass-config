automation:
  - id: bedroom_music_volume
    alias: bedroom_music_volume
    trigger:
      - platform: event
        event_type: zha_event
        event_data:
          device_ieee: "00:15:8d:00:02:8f:66:12"
          command: "rotate_left"
      - platform: event
        event_type: zha_event
        event_data:
          device_ieee: "00:15:8d:00:02:8f:66:12"
          command: "rotate_right"
    action:
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom
          volume_level: >-
            {{ (state_attr('media_player.bedroom', 'volume_level') + trigger.event.data.args.relative_degrees/1000) | round(2) | float }}

  - id: bedroom_music_play_pause
    alias: bedroom_music_play_pause
    trigger:
      - platform: event
        event_type: zha_event
        event_data:
          device_ieee: "00:15:8d:00:02:8f:66:12"
          command: "knock"
    action:
      - service: media_player.media_play_pause
        data:
          entity_id: media_player.bedroom

  - id: bedroom_music_select_playlist
    alias: bedroom_music_select_playlist
    trigger:
      - platform: event
        event_type: zha_event
        event_data:
          device_ieee: "00:15:8d:00:02:8f:66:12"
          command: "flip"
    action:
      - service: script.turn_on
        data_template:
          entity_id: >-
            {{ "script.bedroom_playlist_" + (trigger.event.data["args"]["activated_face"] | int | string) }}

  - id: bedroom_music_skip_track
    alias: bedroom_music_skip_track
    trigger:
      - platform: event
        event_type: zha_event
        event_data:
          device_ieee: "00:15:8d:00:02:8f:66:12"
          command: "slide"
    action:
      - service: media_player.media_next_track
        data:
          entity_id: media_player.bedroom

  - id: bedroom_music_shuffle
    alias: bedroom_music_shuffle
    trigger:
      - platform: event
        event_type: zha_event
        event_data:
          device_ieee: "00:15:8d:00:02:8f:66:12"
          command: "shake"
    action:
      - service: media_player.shuffle_set
        data:
          entity_id: media_player.bedroom
          shuffle: >-
            {{ not (state_attr('media_player.bedroom', 'shuffle')) }}

  - id: play_music_in_bathroom
    alias: play_music_in_bathroom
    trigger:
      - platform: event
        event_type: tag_scanned
        event_data:
          device_id: FA07CA5F-46D6-45E8-BFFA-F021058CCA7A
          tag_id: 78025adc-36ac-4150-9514-9e68767ef13e
    action:
      - service: media_player.select_source
        data:
          entity_id: media_player.spotify
          source: Bathroom

  - id: tv_off
    alias: tv_off
    trigger:
      - platform: state
        entity_id: media_player.lg_webos_smart_tv
        from: "on"
        to: "off"
        for: "00:01:00"
      - platform: state
        entity_id: media_player.lg_webos_smart_tv
        from: "on"
        to: "unavailable"
        for: "00:01:00"
    action:
      - service: switch.turn_off
        entity_id: switch.4k_hdmi

  - id: tv_on
    alias: tv_on
    trigger:
      - platform: state
        entity_id: media_player.lg_webos_smart_tv
        to: "on"
    condition:
      condition: and
      conditions:
        ### Prevent false positives in the middle of the night
        - condition: state
          entity_id: media_player.lg_webos_smart_tv
          state: "on"
          for:
            seconds: 10
        ### Prevent false positives in the middle of the night
        - condition: state
          entity_id: binary_sensor.master_bed_occupancy
          state: "off"
    action:
      - service: switch.turn_on
        entity_id: switch.4k_hdmi

  - id: tv_off_at_night_bed_prep
    alias: tv_off_at_night_bed_prep
    trigger:
      - platform: state
        entity_id: media_player.lg_webos_smart_tv
        #TODO Temporary hack: ADB showing wrong values
        from: "on"
        to: "off"
        for: "00:00:60"
      - platform: state
        entity_id: media_player.lg_webos_smart_tv
        # With power save mode off tv is off all the way.
        from: "on"
        to: "unavailable"
        for: "00:00:60"
      - platform: event
        event_type: zha_event
        event_data:
          device_ieee: "00:15:8d:00:02:12:fc:ff"
          command: "attribute_updated"
    condition:
      condition: and
      conditions:
        - condition: time
          after: "20:00:00"
          before: "04:00:00"
        - condition: state
          entity_id: input_boolean.guest_mode
          state: "off"
        - condition: state
          entity_id: binary_sensor.master_bed_occupancy
          state: "off"
    action:
      - service: media_player.turn_off
        data:
          entity_id: media_player.lg_webos_smart_tv
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom
          volume_level: 0.02
      - service: scene.turn_on
        entity_id: scene.bedroom_prep
      - service: script.turn_on
        entity_id: script.spotify_bedtime

  - id: tv_paused
    alias: tv_paused
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.living_room_firetv
        from: "playing"
        to: "paused"
        for: "00:00:20"
      - platform: state
        entity_id: media_player.lg_webos_smart_tv
        #TODO Temporary hack: ADB showing wrong values
        from: "playing"
        to: "paused"
        for: "00:00:20"
      - platform: state
        entity_id: media_player.living_room_firetv
        #TODO Temporary hack: ADB showing wrong values
        from: "paused"
        to: "standby"
        for: "00:00:20"
    condition:
      condition: and
      conditions:
        - condition: time
          after: "19:30:00"
          before: "23:59:00"
        - condition: state
          entity_id: input_boolean.guest_mode
          state: "off"
    action:
      - service: scene.turn_on
        entity_id: scene.tv_paused

  - id: tv_resumed
    alias: tv_resumed
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.living_room_firetv
        #TODO Temporary hack: ADB showing wrong values
        from: "paused"
        to: "playing"
        for: "00:00:20"
      - platform: state
        entity_id: media_player.living_room_firetv
        #TODO Temporary hack: ADB showing wrong values
        from: "standby"
        to: "paused"
        for: "00:00:20"
      - platform: state
        entity_id: media_player.lg_webos_smart_tv
        to: "playing"
        for: "00:00:20"
    condition:
      condition: and
      conditions:
        - condition: time
          after: "19:30:00"
          before: "23:59:00"
        - condition: state
          entity_id: input_boolean.guest_mode
          state: "off"
    action:
      - service: scene.turn_on
        entity_id: scene.tv_resumed

