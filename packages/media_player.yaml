automation:
  - id: bedroom_music_volume
    alias: bedroom_music_volume
    trigger:
      # - platform: event
      #   event_type: zha_event
      #   event_data:
      #     device_ieee: "00:15:8d:00:02:8f:66:12"
      #     command: "rotate_left"
      # - platform: event
      #   event_type: zha_event
      #   event_data:
      #     device_ieee: "00:15:8d:00:02:8f:66:12"
      #     command: "rotate_right"
      - trigger: state
        entity_id: sensor.owner_suite_cube_action_angle
        not_to: None
    action:
      - action: media_player.volume_set
        data:
          entity_id: media_player.bedroom_sonos
          # volume_level: >-
          # {{ (state_attr('media_player.bedroom', 'volume_level') + trigger.event.data.args.relative_degrees/1000) | round(2) | float(default=0) }}
          volume_level: >-
            {{ (state_attr('media_player.bedroom_sonos', 'volume_level') + (float(trigger.to_state.state)/1000)) | round(2) | float(default=0) }}

  - id: bedroom_music_play_pause
    alias: bedroom_music_play_pause
    trigger:
      # - platform: event
      #   event_type: zha_event
      #   event_data:
      #     device_ieee: "00:15:8d:00:02:8f:66:12"
      #     command: "knock"
      - trigger: state
        entity_id: sensor.owner_suite_cube_action
        to: "tap"
    action:
      - action: media_player.media_play_pause
        data:
          entity_id: media_player.bedroom_sonos

  - id: bed_without_prep
    alias: bed_without_prep
    trigger:
      # - platform: event
      #   event_type: zha_event
      #   event_data:
      #     device_ieee: "00:15:8d:00:02:8f:66:12"
      #     command: "knock"
      - trigger: state
        # entity_id: binary_sensor.bayesian_bed_occupancy
        entity_id: input_boolean.chatgpt_bed_occupied
        to: "on"
    condition:
      - and:
          - condition: time
            after: "22:00:00"
            before: "06:00:00"
          - condition: numeric_state
            entity_id: media_player.bedroom_sonos
            attribute: "volume_level"
            above: 0.01
          - condition: state
            entity_id:
              - media_player.bedroom_sonos
            state: "playing"
    action:
      - action: script.turn_on
        data:
          entity_id: script.night_tv_mode_switches
      - action: script.turn_off_owner_suite_inovelli_switch_leds
      - action: script.turn_on
        data:
          entity_id: script.spotify_bedtime_volume
      # - delay: "00:10:00"
      # - action: switch.turn_on
      #   entity_id: switch.sleep_mode

  - id: bedroom_music_select_playlist
    alias: bedroom_music_select_playlist
    trigger:
      # - platform: event
      #   event_type: zha_event
      #   event_data:
      #     device_ieee: "00:15:8d:00:02:8f:66:12"
      #     command: "flip"
      - trigger: state
        entity_id: sensor.owner_suite_cube_action_to_side
        not_to:
          - "None"
          - "unknown"
          - "unavailable"
        not_from:
          - "unknown"
    action:
      - action: notify.all
        data_template:
          message: >-
            {{ "script.bedroom_playlist_" + (trigger.to_state.state | string) }}
      - action: script.turn_on
        data_template:
          entity_id: >-
            {{ "script.bedroom_playlist_" + (trigger.to_state.state | string) }}

  - id: bedroom_music_skip_track
    alias: bedroom_music_skip_track
    trigger:
      # - platform: event
      #   event_type: zha_event
      #   event_data:
      #     device_ieee: "00:15:8d:00:02:8f:66:12"
      #     command: "slide"
      - trigger: state
        entity_id: sensor.owner_suite_cube_action
        to: "slide"
    action:
      - action: media_player.media_next_track
        data:
          entity_id: media_player.bedroom_sonos

  - id: bedroom_music_shuffle
    alias: bedroom_music_shuffle
    trigger:
      # - platform: event
      #   event_type: zha_event
      #   event_data:
      #     device_ieee: "00:15:8d:00:02:8f:66:12"
      #     command: "shake"
      - trigger: state
        entity_id: sensor.owner_suite_cube_action
        to: "shake"
    action:
      - action: media_player.shuffle_set
        data:
          entity_id: media_player.bedroom_sonos
          shuffle: >-
            {{ not (state_attr('media_player.bedroom_sonos', 'shuffle')) }}

  - id: den_sonos_control_actions
    alias: den_sonos_control_actions
    trigger:
      - trigger: state
        entity_id:
          - sensor.den_sonos_controls_action
        to: "toggle"
        id: toggle_play_pause
      - trigger: state
        entity_id:
          - sensor.den_sonos_controls_action
        to: "track_next"
        id: track_next
      - trigger: state
        entity_id:
          - sensor.den_sonos_controls_action
        to: "track_previous"
        id: track_previous
      - trigger: state
        entity_id:
          - sensor.den_sonos_controls_action
        to: "volume_up"
        id: volume_up
      # - platform: state
      #   entity_id:
      #     - sensor.den_sonos_controls_action
      #   to: "volume_up_hold"
      #   id: volume_up_hold
      - trigger: state
        entity_id:
          - sensor.den_sonos_controls_action
        to: "volume_down"
        id: volume_down
      # - platform: state
      #   entity_id:
      #     - sensor.den_sonos_controls_action
      #   to: "volume_down_hold"
      #   id: volume_down_hold
      # TODO Use Dots for shuffle and repeat
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: toggle_play_pause
            sequence:
              - action: media_player.media_play_pause
                target:
                  entity_id: media_player.den_sonos
          - conditions:
              - condition: trigger
                id: track_next
            sequence:
              - action: media_player.media_next_track
                target:
                  entity_id: media_player.den_sonos
          - conditions:
              - condition: trigger
                id: track_previous
            sequence:
              - action: media_player.media_previous_track
                target:
                  entity_id: media_player.den_sonos
          - conditions:
              - condition: trigger
                id: volume_up
            sequence:
              - action: media_player.volume_up
                target:
                  entity_id: media_player.den_sonos
          - conditions:
              - condition: trigger
                id: volume_down
            sequence:
              - action: media_player.volume_down
                target:
                  entity_id: media_player.den_sonos

  - id: play_music_in_bathroom_via_nfc_tap
    alias: play_music_in_bathroom_via_nfc_tap
    trigger:
      - trigger: event
        event_type: tag_scanned
        event_data:
          device_id: FA07CA5F-46D6-45E8-BFFA-F021058CCA7A
          tag_id: 78025adc-36ac-4150-9514-9e68767ef13e
    action:
      - action: media_player.select_source
        data:
          entity_id: media_player.spotify_ryan_claussen
          source: Bathroom

  - id: play_music_in_bathroom_when_up
    alias: play_music_in_bathroom_when_up
    trace:
      stored_traces: 20
    mode: single
    trigger:
      - trigger: state
        entity_id:
          - binary_sensor.owner_suite_bathroom_room_occupancy
        to: "on"
    condition:
      - alias: "Not in Bed"
        condition: state
        # entity_id: binary_sensor.bayesian_bed_occupancy
        entity_id: input_boolean.chatgpt_bed_occupied
        state: "off"
      - alias: "morning routine already started"
        condition: state
        entity_id: input_boolean.morning_routine
        state: "off"
      - or:
          - alias: "weekday morning time"
            condition: time
            after: "05:00:00"
            before: "10:30:00"
            weekday:
              - "mon"
              - "tue"
              - "wed"
              - "thu"
              - "fri"
          - alias: "weekend morning time"
            condition: time
            after: "07:00:00"
            before: "14:00:00"
            weekday:
              - "sat"
              - "sun"
    action:
      - action: input_boolean.turn_on
        entity_id: input_boolean.morning_routine
      - action: number.set_value
        entity_id:
          - number.owner_suite_closet_ledintensitywhenoff
          - number.owner_suite_fan_switch_ledintensitywhenoff
          - number.owner_suite_bathroom_vanity_ledintensitywhenoff
          - number.office_fan_switch_ledintensitywhenoff
          - number.guest_room_fan_switch_ledintensitywhenoff
        data:
          value: 1
      - alias: "Stop Playback"
        action: media_player.media_stop
        target:
          entity_id:
            - media_player.bedroom_sonos
            - media_player.bathroom_sonos
            - media_player.office_sonos
      - choose:
          # If we're already playing music, don't turn down the music.
          - conditions:
              - condition: state
                entity_id: media_player.bathroom_sonos
                state: "playing"
              - alias: "check volume above minimal"
                condition: numeric_state
                entity_id: media_player.bathroom_sonos
                attribute: volume_level
                above: 0.1
            sequence:
              - action: script.turn_on
                entity_id: script.spotify_wake_up
              - action: media_player.volume_set
                data:
                  entity_id:
                    - media_player.bedroom_sonos
                    - media_player.bathroom_sonos
                    - media_player.office_sonos
                  volume_level: 0.30
        default:
          # Nothing is playing so ease up the music
          - alias: "Set Volume 0.1"
            action: media_player.volume_set
            data:
              volume_level: 0.1
            target:
              entity_id:
                - media_player.bedroom_sonos
                - media_player.bathroom_sonos
                - media_player.office_sonos
          - action: script.turn_on
            entity_id: script.spotify_wake_up
          - alias: "Set Volume 0.09 in office"
            action: media_player.volume_set
            data:
              volume_level: 0.2
            target:
              entity_id:
                - media_player.office_sonos
          - alias: "Repeat until desired volume reached"
            repeat:
              sequence:
                - alias: "Increase Volume by 0.01"
                  action: media_player.volume_set
                  data:
                    volume_level: "{{ 0.01 * repeat.index }}"
                  target:
                    entity_id:
                      - media_player.bedroom_sonos
                      - media_player.bathroom_sonos
                - delay:
                    # As time passes, the delay gets smaller and smaller. 60, 30s, 20s, 15s, 12s,..., 2s
                    seconds: "{{ (1/(tan(repeat.index/60, 5))) | round(0, 'ceil', 5)}}"
              until: "{{repeat.index == 30}}"

  - id: restart_sonos_unavailable
    alias: restart_sonos_unavailable
    trace:
      stored_traces: 20
    mode: single
    trigger:
      - trigger: state
        entity_id:
          - media_player.bedroom_sonos
          - media_player.bathroom_sonos
          - media_player.office_sonos
          - mediat_player.den_sonos
        to: "unavailable"
        for:
          minutes: 10
    action:
      - action: homeassistant.restart

  - id: tv_off
    alias: tv_off
    trigger:
      - trigger: state
        entity_id: media_player.lg_webos_smart_tv
        from: "on"
        to: "off"
        for:
          seconds: 15
      - trigger: state
        entity_id: media_player.lg_webos_smart_tv
        from: "on"
        to: "unavailable"
        for:
          seconds: 15
    action:
      - action: scene.turn_on
        target:
          entity_id: scene.scene_reset_basement
        data:
          transition: 1.5
      - action: light.turn_off
        entity_id: light.basement_tv_bias

  - id: tv_on
    alias: tv_on
    trigger:
      - trigger: state
        entity_id: media_player.lg_webos_smart_tv
        to: "on"
    condition:
      condition: and
      conditions:
        ## Prevent false positives in the middle of the night
        - condition: state
          # entity_id: binary_sensor.bayesian_bed_occupancy
          entity_id: input_boolean.chatgpt_bed_occupied
          state: "off"
          # enabled: false
    action:
      - action: light.turn_on
        entity_id: light.basement_tv_bias
      - delay:
          seconds: 2
      - action: media_player.media_pause
        data:
          entity_id: media_player.spotify_ryan_claussen

  - id: tv_off_at_night_bed_prep
    alias: tv_off_at_night_bed_prep
    trigger:
      - trigger: state
        entity_id: media_player.lg_webos_smart_tv
        #TODO Temporary hack: ADB showing wrong values
        from: "on"
        to: "off"
        for:
          seconds: 20
      - trigger: state
        entity_id: media_player.lg_webos_smart_tv
        # With power save mode off tv is off all the way.
        from: "on"
        to: "unavailable"
        for:
          seconds: 20
      - trigger: event
        event_type: zha_event
        event_data:
          device_ieee: "00:15:8d:00:02:12:fc:ff"
          command: "attribute_updated"
      - trigger: state
        entity_id:
          - sensor.hall_button_action
        to: "single"
    condition:
      condition: and
      conditions:
        - condition: time
          after: "20:00:00"
          before: "04:00:00"
        - condition: state
          entity_id: input_boolean.guest_mode
          state: "off"
        - condition: state
          # entity_id: binary_sensor.bayesian_bed_occupancy
          entity_id: input_boolean.chatgpt_bed_occupied
          state: "off"
          # enabled: false
    action:
      - action: cover.close_cover
        entity_id:
          - cover.garage_door
      - action: media_player.turn_off
        data:
          entity_id: media_player.lg_webos_smart_tv
      - action: media_player.volume_set
        data:
          entity_id:
            - media_player.bedroom_sonos
            - media_player.bathroom_sonos
          volume_level: 0.02
      - action: scene.turn_on
        target:
          entity_id: scene.bedroom_prep
        data:
          transition: 60
      - action: script.turn_on
        entity_id: script.spotify_bedtime
      - delay: "00:20:00"
      - action: switch.turn_off
        entity_id: switch.sleep_mode

  - id: tv_paused
    alias: tv_paused
    initial_state: true
    trigger:
      - trigger: state
        entity_id: media_player.basement
        from: "playing"
        to: "paused"
        for:
          seconds: 5
      - trigger: state
        entity_id: media_player.lg_webos_smart_tv
        #TODO Temporary hack: ADB showing wrong values
        from: "playing"
        to: "paused"
        for:
          seconds: 2
    condition:
      condition: and
      conditions:
        - condition: time
          after: "19:30:00"
          before: "23:59:00"
        - condition: state
          entity_id: input_boolean.guest_mode
          state: "off"
    action:
      - action: scene.turn_on
        target:
          entity_id: scene.tv_paused
        data:
          transition: 5

  - id: tv_watching_scotland
    alias: tv_watching_scotland
    initial_state: true
    trigger:
      - trigger: state
        entity_id: media_player.basement
        to: "playing"
        for:
          seconds: 5
      - trigger: state
        entity_id: media_player.lg_webos_smart_tv
        #TODO Temporary hack: ADB showing wrong values
        from: "playing"
        to: "paused"
        for:
          seconds: 2
    condition:
      condition: and
      conditions:
        - "{{'Scotland' in state_attr('media_player.basement', 'media_title')}}"
    action:
      - action: light.turn_on
        target:
          entity_id: light.basement_tv_bias
        data:
          rgb_color:
            - 254
            - 11
            - 255

  - id: tv_resumed
    alias: tv_resumed
    initial_state: true
    trigger:
      - trigger: state
        entity_id: media_player.lg_webos_smart_tv
        to: "playing"
        for:
          minutes: 2
      - trigger: state
        entity_id: media_player.basement
        from: "paused"
        to: "playing"
        for:
          minutes: 2
    condition:
      condition: and
      conditions:
        - condition: time
          after: "19:30:00"
          before: "23:59:00"
        - condition: state
          entity_id: input_boolean.guest_mode
          state: "off"
    action:
      - action: media_player.media_pause
        data:
          entity_id:
            - media_player.office_sonos
            - media_player.den_sonos
      - action: script.lights_off_except
        data:
          exclude_lights:
            - light.outside_front_hue
            - light.outside_north_west_garage
            - light.outside_south_west_garage
            - light.outside_front_door
            - light.basement_tv_bias
          transition: 20
      - action: script.turn_on
        entity_id: script.night_tv_mode_switches
      - action: media_player.media_pause
        data:
          entity_id:
            - media_player.den_sonos
      - action: media_player.media_pause
        data:
          entity_id:
            - media_player.spotify_ryan_claussen

