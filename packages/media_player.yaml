        state: "on"
        transition: 5
        brightness_pct: 50
      light.kitchen_sink:
        state: "on"
        transition: 5
        brightness_pct: 100
      switch.stairs: "on"

  - name: tv_resumed
    entities:
      light.living_room_all_except_tv:
        state: "off"
        transition: 20
      light.kitchen_sink:
        state: "off"
      light.kitchen_table:
        state: "off"
        transition: 20
      light.lava_lamp:
        state: "off"
