          - alias: "No Guests: Join Sonos speakers into all group"
            action: media_player.join
            continue_on_error: true
            target:
              entity_id:
                - media_player.bedroom_sonos
            data:
              group_members:
                - media_player.bathroom_sonos
                - media_player.den_sonos
                - media_player.office_sonos
        else:
          - alias: "Guests here: Unjoin all Sonos speakers into bedroom group"
            action: media_player.unjoin
            continue_on_error: true
            target:
              entity_id:
                - media_player.bedroom_sonos
                - media_player.bathroom_sonos
                - media_player.den_sonos
                - media_player.office_sonos
          - alias: "Guests here: Join Sonos speakers into bedroom group"
            action: media_player.join
            continue_on_error: true
            target:
              entity_id:
                - media_player.bedroom_sonos
            data:
              group_members:
                - media_player.bathroom_sonos
      - delay:
          seconds: 2
      - alias: "Pause currently playing media"
        continue_on_error: true
        action: media_player.media_pause
        data:
          entity_id: media_player.bedroom_sonos
      - delay:
          seconds: 2
      - alias: "Enable Shuffle"
        continue_on_error: true
        action: media_player.shuffle_set
        data:
          entity_id: media_player.bedroom_sonos
        data_template:
          shuffle: >-
            {%- set shuffle = [true, false] -%}
            {% set sindex =  (range(0, (shuffle | length - 1 ) )|random) -%}
            {{ shuffle[sindex] }}
      - action: media_player.repeat_set
        continue_on_error: true
        data:
          repeat: all
        target:
          entity_id: media_player.bedroom_sonos
      - delay:
          seconds: 2
      - alias: "Set volume low"
        continue_on_error: true
        action: media_player.volume_set
        data:
          entity_id:
            - media_player.bedroom_sonos
            - media_player.bathroom_sonos
            - media_player.office_sonos
          volume_level: 0.05
      - delay:
          seconds: 2
      - action: logbook.log
        data:
          entity_id: media_player.bedroom_sonos
          domain: media_player
          name: Spotify Wake Up is
          message: " playing wakeup playlist: {{ playlist }}"
      - alias: "Play random wakeup music"
        continue_on_error: true
        action: media_player.play_media
        data:
          entity_id: media_player.bedroom_sonos
          media_content_type: playlist
        data_template:
          media_content_id: "{{ playlist }}"

