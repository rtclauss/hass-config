  - platform: filter
    name: filtered_raw_electrical_sensor
    entity_id: sensor.raw_house_electrical_meter
    #device_class: energy
    filters:
      - filter: outlier
        window_size: 10
        radius: 50
  - platform: history_stats
    name: Sump Pump Time On past 24 hours
    entity_id: binary_sensor.sump_pump_on
    state: "on"
    type: time
    end: "{{ now() }}"
    duration:
      days: 1
  - platform: history_stats
    name: Sump Runs
    entity_id: binary_sensor.sump_pump_on
    state: "on"
    type: count
    end: "{{ now() }}"
    duration:
      days: 1

