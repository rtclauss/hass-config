########################
# Binary Sensors
########################
binary_sensor:
  - platform: template
    sensors:
      right_master_bed_occupancy:
        entity_id: binary_sensor.zwave_right_master_bed_occupancy
        value_template: >-
          {% if
            states.binary_sensor.zwave_right_master_bed_occupancy != None and
            not is_state('binary_sensor.zwave_right_master_bed_occupancy', 'on') %}
              {{ not is_state('binary_sensor.zwave_right_master_bed_occupancy', 'on') }}
          {% else %}
            off
          {% endif %}

      left_master_bed_occupancy:
        entity_id: binary_sensor.zwave_left_master_bed_occupancy
        value_template: >-
          {% if
            states.binary_sensor.zwave_left_master_bed_occupancy != None and
            not is_state('binary_sensor.zwave_left_master_bed_occupancy', 'on') %}
              {{ not is_state('binary_sensor.zwave_left_master_bed_occupancy', 'on') }}
          {% else %}
            off
          {% endif %}

      esp32_bed_occupancy:
        entity_id: binary_sensor.esp32_whole_bed_pressure
        delay_on:
          seconds: 2
        delay_off:
          seconds: 2
        value_template: >-
          {{
            is_state('binary_sensor.esp32_whole_bed_pressure', 'on')
          }}


      master_bed_occupancy:
        entity_id: 
          - binary_sensor.right_master_bed_occupancy
          - binary_sensor.left_master_bed_occupancy
          - binary_sensor.esp32_bed_occupancy
        # value_template: >-
        #   {{
        #     is_state('binary_sensor.left_master_bed_occupancy', 'on') 
        #       or
        #     is_state('binary_sensor.right_master_bed_occupancy', 'on')
        #       or
        #     is_state('binary_sensor.esp32_bed_occupancy', 'on')
        #   }}
        value_template: >-
          {{
            is_state('binary_sensor.esp32_bed_occupancy', 'on')
          }}

