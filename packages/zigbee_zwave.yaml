automation:
  - alias: basement_bathroom_switch_actions
    id: basement_bathroom_switch_actions
    trigger:
      - trigger: state
        entity_id: sensor.basement_bathroom_shower_switch_action
        to: "up_single"
        id: up-single
      - trigger: state
        entity_id: sensor.basement_bathroom_shower_switch_action
        to: "down_single"
        id: down-single
      - trigger: state
        entity_id: sensor.basement_bathroom_shower_switch_action
        to: "up_double"
        id: up-double
      - trigger: state
        entity_id: sensor.basement_bathroom_shower_switch_action
        to: "down_double"
        id: down-double
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: up-single
            sequence:
              - action: light.turn_on
                data:
                  entity_id: light.basement_bathroom_shower_switch
          - conditions:
              - condition: trigger
                id: down-single
            sequence:
              - action: light.turn_off
                data:
                  entity_id: light.basement_bathroom_shower_switch

  - alias: dining_room_switch_actions
    id: dining_room_switch_actions
    trigger:
      - trigger: state
        entity_id: sensor.dining_room_overhead_action
        to: "up_single"
        id: up-single
      - trigger: state
        entity_id: sensor.dining_room_overhead_action
        to: "down_single"
        id: down-single
      - trigger: state
        entity_id: sensor.dining_room_overhead_action
        to: "up_double"
        id: up-double
      - trigger: state
        entity_id: sensor.dining_room_overhead_action
        to: "down_double"
        id: down-double
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: up-single
            sequence:
              - action: light.turn_on
                data:
                  entity_id: light.dining_room_overhead
                  brightness_pct: 100
          - conditions:
              - condition: trigger
                id: down-single
            sequence:
              - action: light.turn_off
                data:
                  entity_id: light.dining_room_overhead
                  transition: 5
          - conditions:
              - condition: trigger
                id: up-double
            sequence:
              - action: light.turn_on
                data:
                  entity_id:
                    - light.dining_room_overhead
                    - light.dining_room
                  kelvin: >-
                    {{state_attr("light.dining_room","color_temp_kelvin")+200}}
          - conditions:
              - condition: trigger
                id: down-double
            sequence:
              - action: light.turn_on
                data:
                  entity_id:
                    - light.dining_room_overhead
                    - light.dining_room
                  kelvin: >-
                    {{state_attr("light.dining_room","color_temp_kelvin")-200}}

  - alias: side_of_bed_toggles
    id: side_of_bed_toggles
    mode: queued
    triggers:
      - trigger: state
        # entity_id: binary_sensor.bayesian_bed_occupancy
        entity_id: sensor.east_bed_button_action
        to: "1_short_release"
        id: "east_bed_light_on"
      - trigger: state
        # entity_id: binary_sensor.bayesian_bed_occupancy
        entity_id: sensor.west_bed_button_action
        to: "1_short_release"
        id: "west_bed_light_on"
      - trigger: state
        # entity_id: binary_sensor.bayesian_bed_occupancy
        entity_id: sensor.east_bed_button_action
        to: "2_short_release"
        id: "east_bed_light_off"
      - trigger: state
        # entity_id: binary_sensor.bayesian_bed_occupancy
        entity_id: sensor.west_bed_button_action
        to: "2_short_release"
        id: "west_bed_light_off"
      - trigger: state
        # entity_id: binary_sensor.bayesian_bed_occupancy
        entity_id: sensor.east_bed_button_action
        to: "1_double_press"
        id: "east_bed_on"
      - trigger: state
        # entity_id: binary_sensor.bayesian_bed_occupancy
        entity_id: sensor.west_bed_button_action
        to: "1_double_press"
        id: "west_bed_on"
      - trigger: state
        # entity_id: binary_sensor.bayesian_bed_occupancy
        entity_id: sensor.east_bed_button_action
        to: "2_double_press"
        id: "east_bed_off"
      - trigger: state
        # entity_id: binary_sensor.bayesian_bed_occupancy
        entity_id: sensor.west_bed_button_action
        to: "2_double_press"
        id: "west_bed_off"
    # condition:
    #   condition: state
    #   entity_id: binary_sensor.bayesian_bed_occupancy
    #   state: "on"
    #   for:
    #     seconds: 5
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: east_bed_on
            sequence:
              - action: input_boolean.turn_on
                data:
                  entity_id: input_boolean.east_bed_occupied
          - conditions:
              - condition: trigger
                id: east_bed_off
            sequence:
              - action: input_boolean.turn_off
                data:
                  entity_id: input_boolean.east_bed_occupied
          - conditions:
              - condition: trigger
                id: west_bed_on
            sequence:
              - action: input_boolean.turn_on
                data:
                  entity_id: input_boolean.west_bed_occupied
          - conditions:
              - condition: trigger
                id: west_bed_off
            sequence:
              - action: input_boolean.turn_off
                data:
                  entity_id: input_boolean.west_bed_occupied
          # control the lights
          - conditions:
              - condition: trigger
                id: east_bed_light_on
            sequence:
              - action: light.turn_on
                data:
                  entity_id: light.owner_suite_lamp_bulb_2
          - conditions:
              - condition: trigger
                id: east_bed_light_off
            sequence:
              - action: light.turn_off
                data:
                  entity_id: light.owner_suite_lamp_bulb_2
          - conditions:
              - condition: trigger
                id: west_bed_light_on
            sequence:
              - action: light.turn_on
                data:
                  entity_id: light.owner_suite_lamp_bulb_1
          - conditions:
              - condition: trigger
                id: west_bed_light_off
            sequence:
              - action: light.turn_off
                data:
                  entity_id: light.owner_suite_lamp_bulb_1

  - alias: in_bed_toggles
    id: in_bed_toggles
    trigger:
      - trigger: state
        entity_id:
          - binary_sensor.bayesian_bed_occupancy
          # - input_boolean.chatgpt_bed_occupied
          - input_boolean.east_bed_occupied
          - input_boolean.west_bed_occupied
        to: "on"
        id: bed-occupied
      - trigger: state
        entity_id:
          - binary_sensor.bayesian_bed_occupancy
          # - input_boolean.chatgpt_bed_occupied
          - input_boolean.east_bed_occupied
          - input_boolean.west_bed_occupied
        to: "off"
        id: bed-unoccupied
    # condition:
    #   condition: state
    #   entity_id: binary_sensor.bayesian_bed_occupancy
    #   state: "on"
    #   for:
    #     seconds: 5
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: bed-occupied
            sequence:
              - action: input_boolean.turn_on
                data:
                  entity_id:
                    - input_boolean.master_bed_occupancy
                    # - input_boolean.chatgpt_bed_occupied
              - action: cover.close_cover
                entity_id:
                  - cover.owner_suite_blinds_ha
                  # - cover.owner_suite_blinds when z2m starts working again
                  # https://github.com/Koenkk/zigbee2mqtt/issues/19124
                  - cover.garage_door
              # if I roll to the other side of the bed, the bedroom switch leds come back on.
              # - action: script.turn_on
              #   entity_id: script.night_tv_mode_switches
          - conditions:
              - condition: trigger
                id: bed-unoccupied
            sequence:
              - condition: state
                entity_id:
                  - input_boolean.west_bed_occupied
                  - input_boolean.east_bed_occupied
                state: "off"
              - action: input_boolean.turn_off
                data:
                  entity_id:
                    - input_boolean.master_bed_occupancy
                    # - input_boolean.chatgpt_bed_occupied

  - id: mail_delivered
    alias: mail_delivered
    trigger:
      - trigger: state
        entity_id: binary_sensor.mailbox_contact
        from: "off"
        to: "on"
    condition:
      - condition: and
        conditions:
          - alias: "Mailbox empty"
            condition: state
            entity_id: input_boolean.mail_delivered
            state: "off"
          - alias: "On a trip"
            condition: state
            entity_id: input_boolean.trip
            state: "off"
    action:
      - action: input_boolean.turn_on
        entity_id: input_boolean.mail_delivered
      - action: notify.all
        data:
          message: >-
            Mail delivered.

  - id: office_light_control_button
    alias: office_light_control_button
    trigger:
      - trigger: state
        entity_id:
          - sensor.office_light_button_1_action
          - sensor.office_light_button_2_action
        to: "toggle"
        id: toggle
      - trigger: state
        entity_id:
          - sensor.office_light_button_1_action
          - sensor.office_light_button_2_action
        to: "brightness_up_click"
        id: brightness_up_click
      - trigger: state
        entity_id:
          - sensor.office_light_button_1_action
          - sensor.office_light_button_2_action
        to: "brightness_down_click"
        id: brightness_down_click
      - trigger: state
        entity_id:
          - sensor.office_light_button_1_action
          - sensor.office_light_button_2_action
        to: "arrow_right_click"
        id: arrow_right_click
      - trigger: state
        entity_id:
          - sensor.office_light_button_1_action
          - sensor.office_light_button_2_action
        to: "arrow_left_click"
        id: arrow_left_click
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: toggle
            sequence:
              - action: light.toggle
                data:
                  entity_id:
                    - light.office_floor_lamp_1
                    - light.office_floor_lamp_2
                    - light.east_table_lamp
                    - light.west_table_lamp
          - conditions:
              - condition: trigger
                id: brightness_up_click
            sequence:
              - action: light.turn_on
                data:
                  entity_id:
                    - light.office_floor_lamp_1
                    - light.office_floor_lamp_2
                    - light.east_table_lamp
                    - light.west_table_lamp
                  brightness_pct: >-
                    {{ (state_attr('light.office_floor_lamp_1', 'brightness') | int + 12.5 )/255 * 100}}
                  # 5% increase
          - conditions:
              - condition: trigger
                id: brightness_down_click
            sequence:
              - action: light.turn_on
                data:
                  entity_id:
                    - light.office_floor_lamp_1
                    - light.office_floor_lamp_2
                    - light.east_table_lamp
                    - light.west_table_lamp
                  brightness_pct: >-
                    {{ (state_attr('light.office_floor_lamp_1', 'brightness') | int - 12.5 )/255 *100}}
                  # 5% decrease
          # not used as office floor lamp doesn't support color temps
          # - conditions:
          #     - condition: trigger
          #       id: arrow_left_click
          #   sequence:
          #     - action: light.turn_on
          #       data:
          #         entity_id: fan.guest_room
          # - conditions:
          #     - condition: trigger
          #       id: arrow_right_click
          #   sequence:
          #     - action: light.turn_on
          #       data:
          #         entity_id: fan.guest_room

  - id: reset_owner_suite_blinds
    alias: reset_owner_suite_blinds
    trigger:
      - trigger: time
        at: "13:01:34"
    condition:
      - alias: "Time"
        condition: template
        # only on odd days of the year.. if it's the 182nd day then run this automation
        value_template: >-
          {{ 'false' if now().strftime('%j') | int % 2 else 'true' }}
      - alias: "Bed not occupied"
        condition: state
        entity_id: binary_sensor.bayesian_bed_occupancy
        # entity_id: input_boolean.chatgpt_bed_occupied
        state: "off"
    action:
      - action: cover.open_cover
        entity_id: cover.owner_suite_blinds_ha
      - delay:
          minutes: 3
      - action: cover.set_cover_position
        entity_id: cover.owner_suite_blinds_ha
        data:
          position: 50

  - id: reset_mail_delivery
    alias: reset_mail_delivery
    trigger:
      - trigger: time
        at: "01:00:00"
    action:
      - action: input_boolean.turn_off
        entity_id: input_boolean.mail_delivered

