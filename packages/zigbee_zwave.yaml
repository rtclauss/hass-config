binary_sensor:
  - platform: threshold
    name: z2m_failing
    entity_id: sensor.z2m_failing
    upper: 5
  - platform: bayesian
    name: "Bayesian Bed Occupancy"
    prior: 0.45
    probability_threshold: 0.65
    observations:
      # Bed either = ON (strong positive)
      - entity_id: binary_sensor.bed_presence_2d0670_bed_occupied_either
        platform: "state"
        to_state: "on"
        prob_given_true: 0.95
        prob_given_false: 0.08

      # Bed either = OFF (weak negative; do NOT let this dominate)
      - entity_id: binary_sensor.bed_presence_2d0670_bed_occupied_either
        platform: "state"
        to_state: "off"
        prob_given_true: 0.45
        prob_given_false: 0.55

      # Master bed occupancy (keep but weaken OFF)
      - entity_id: binary_sensor.master_bed_occupancy
        platform: "state"
        to_state: "on"
        prob_given_true: 0.85
        prob_given_false: 0.20
      - entity_id: binary_sensor.master_bed_occupancy
        platform: "state"
        to_state: "off"
        prob_given_true: 0.45
        prob_given_false: 0.55

      # Lamps off is weakly positive
      - entity_id: light.owner_suite_lamps
        platform: "state"
        to_state: "off"
        prob_given_true: 0.70
        prob_given_false: 0.55

      # CPAP power above threshold
      - entity_id: sensor.owner_suite_cpap_plug_power
        platform: "numeric_state"
        above: 1.3
        prob_given_true: 0.95
        prob_given_false: 0.25

      # Battery state without template (Charging OR Full)
      - entity_id: sensor.wethop_battery_state
        platform: "state"
        to_state: "Charging"
        prob_given_true: 0.70
        prob_given_false: 0.45
      - entity_id: sensor.wethop_battery_state
        platform: "state"
        to_state: "Full"
        prob_given_true: 0.70
        prob_given_false: 0.45

      # Laptop active is mild negative when ON
      - entity_id: binary_sensor.ryans_work_macbook_pro_m1_active
        platform: "state"
        to_state: "on"
        prob_given_true: 0.20
        prob_given_false: 0.80
      - entity_id: binary_sensor.ryans_work_macbook_pro_m1_active
        platform: "state"
        to_state: "off"
        prob_given_true: 0.70
        prob_given_false: 0.45

      # Presence sensor (very weak; you can drop if noisy)
      - entity_id: binary_sensor.nigori_user_present
        platform: "state"
        to_state: "on"
        prob_given_true: 0.10
        prob_given_false: 0.60
      - entity_id: binary_sensor.nigori_user_present
        platform: "state"
        to_state: "off"
        prob_given_true: 0.60
        prob_given_false: 0.55

