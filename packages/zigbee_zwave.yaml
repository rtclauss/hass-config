script:
  reset_z2m_bindings_and_groups:
    alias: Reset Zigbee Bindings & Groups (Zigbee2MQTT)
    mode: single
    sequence:
      - alias: Request a fresh device roster
        service: mqtt.publish
        data:
          topic: zigbee2mqtt/bridge/request/devices
          payload: >
            {{ {'id': 'reset_z2m_devices'} | tojson }}
      - alias: Wait for Zigbee2MQTT's response (full list)
        wait_for_trigger:
          - platform: mqtt
            topic: zigbee2mqtt/bridge/response/devices
            value_template: >
              {% set payload = trigger.payload_json %}
              {{ payload.id == 'reset_z2m_devices' and payload.success | default(true) }}
        timeout: "00:00:10"
        continue_on_timeout: false
      - variables:
          z2m_devices: >
            {% set payload = wait.trigger.payload_json %}
            {% set devices = payload.data if payload and payload.data is defined else [] %}
            {{ devices
              | selectattr('friendly_name', 'defined')
              | rejectattr('friendly_name', 'equalto', 'Coordinator')
              | map(attribute='friendly_name')
              | unique
              | list }}
      - alias: Log the device count (optional but handy)
        service: logbook.log
        data:
          name: Zigbee2MQTT Reset
          message: >
            Resetting {{ z2m_devices | count }} devices: {{ z2m_devices | join(', ') }}
      - condition: template
        value_template: "{{ z2m_devices | count > 0 }}"
      - repeat:
          for_each: "{{ z2m_devices }}"
          sequence:
            - alias: Unbind everything from the coordinator
              service: mqtt.publish
              data:
                topic: zigbee2mqtt/bridge/request/device/unbind
                payload: >
                  {{ {'id': 'unbind_' ~ repeat.index,
                      'device': repeat.item,
                      'target': 'Coordinator'} | tojson }}
            - alias: Bind back to the coordinator
              service: mqtt.publish
              data:
                topic: zigbee2mqtt/bridge/request/device/bind
                payload: >
                  {{ {'id': 'bind_' ~ repeat.index,
                      'device': repeat.item,
                      'target': 'Coordinator'} | tojson }}
            - alias: Clear all group memberships
              service: mqtt.publish
              data:
                topic: zigbee2mqtt/bridge/request/device/group/remove_all
                payload: >
                  {{ {'id': 'group_reset_' ~ repeat.index,
                      'device': repeat.item} | tojson }}
            - delay: "00:00:01"

