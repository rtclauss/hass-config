group:
  bayesian_inputs:
    entities:
      - device_tracker.bayesian_zeke_home
      - device_tracker.wethop
#      - device_tracker.e0338e39ea8c
      - binary_sensor.arrival_sensor
#      - device_tracker.iphone_bt
      - sensor.iphone_battery_state
      - binary_sensor.nest_home

########################
# Proximity
########################
proximity:
  home:
    zone: home
    ignored_zones:
      # - OCC
      # - SPCC
      # - Work
      # - home
      # - twincities
    tolerance: 50
    unit_of_measurement: mi
    devices:
      - device_tracker.bayesian_zeke_home
      
  occ:
    zone: occ
    ignored_zones:
    #   - SPCC
    #   - Work
    #   - home
    tolerance: 20
    unit_of_measurement: mi
    devices:
      - device_tracker.bayesian_zeke_home
      
  spcc:
    zone: spcc
    ignored_zones:
      # - OCC
      # - Work
      # - home
    tolerance: 50
    unit_of_measurement: mi
    devices:
      - device_tracker.bayesian_zeke_home
      
  work:
    zone: work
    ignored_zones:
  #     - OCC
  #     - SPCC
  #     - home
    tolerance: 50
    unit_of_measurement: mi
    devices:
      - device_tracker.bayesian_zeke_home

  twincities:
    zone: twincities
    ignored_zones:
      # - Work
      # - OCC
    tolerance: 50
    unit_of_measurement: mi
    devices:
      - device_tracker.bayesian_zeke_home

  msp:
    zone: msp
    ignored_zones:
      # - Work
      # - OCC
    tolerance: 50
    unit_of_measurement: mi
    devices:
      - device_tracker.bayesian_zeke_home

########################
# Scenes
########################
scene:

########################
# Scripts
########################
script:
  update_nest_eta:
    sequence:
      - service: nest.set_eta
        data_template:
          eta: '{{states.sensor.time_to_home.state}}'
          trip_id: "{{ states.input_select.trip_origin.state }}"

########################
# Sensor
########################
sensor:
##Turn the direction of travel into a sensor which I can use in my automations
##Since sensors have a last changed timestamp.
  - platform: template
    sensors:
      heading_home:
        value_template: '{{ states.proximity.home.attributes.dir_of_travel |default("unknown") }}'
      home_distance:
        entity_id: sensor.time
        value_template: '{{ states.proximity.home.state }}'
        unit_of_measurement: 'mi'
      home_time:
        entity_id: sensor.time
        value_template: '{{ (as_timestamp(now()) - as_timestamp(states.sensor.heading_home.last_changed)) | int //60 }}'
        unit_of_measurement: 'minutes'
      twincities:
        value_template: '{{ states.proximity.twincities.attributes.dir_of_travel |default("unknown") }}'
      zeke_direction:
        entity_id: 
          - device_tracker.bayesian_zeke_home
          - device_tracker.wethop
          #- device_tracker.android
          - device_tracker.honda
        value_template: >-
          {% if (state_attr('device_tracker.bayesian_zeke_home', 'course') | int) >=0 -%}
            {{ state_attr('device_tracker.bayesian_zeke_home', 'course') | int }}
          {%- else -%}
            {{ state_attr('device_tracker.honda', 'dirOfTravel') | int }}
          {%- endif %}

  - platform: places
    name: android
    devicetracker_id: device_tracker.android
    options: place
    map_provider: google
    map_zoom: 17
    home_zone: zone.home
    api_key: !secret email_address

  - platform: places
    name: wethop
    devicetracker_id: device_tracker.bayesian_zeke_home
    options: place
    map_provider: google
    map_zoom: 17
    home_zone: zone.home
    api_key: !secret email_address

  - platform: places
    name: honda
    devicetracker_id: device_tracker.honda
    options: place
    map_provider: google
    map_zoom: 17
    home_zone: zone.home
    api_key: !secret email_address

