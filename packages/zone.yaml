################################################################
## Packages / Zone
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'zone'

      tracked_devices: &tracked_devices
        <<: *customize
        devices:
          - device_tracker.bayesian_zeke_home
          
      track_ios: &track_ios
        <<: *customize
        track_ios: true
          
      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Automations
    ################################################
    automation.cloudy_home_arrival:
      <<: *customize
      friendly_name: Cloudy Day Arrival
      icon: mdi:weather-cloudy
    automation.doors_open_when_leaving_home:
      <<: *customize
      friendly_name: Doors Left Open When Leaving
      icon: mdi:door-open
    automation.garage_door_open_when_leaving_home:
      <<: *customize
      friendly_name: Garage Door Left Open When Leaving
      icon: mdi:garage-alert
    automation.turn_on_lights_at_night_when_i_get_home:
      <<: *customize
      friendly_name: Night Arrival
    automation.turn_on_bedroom_lights_at_night_when_i_get_home:
      <<: *customize
      friendly_name: Bedroom Night Arrival
    automation.return_from_road_trip:
      <<: *customize
      friendly_name: Returning Home From Road Trip
    automation.return_home_from_twin_cities:
      <<: *customize
      friendly_name: Returning Home From Twin Cities
      icon: mdi:city
    automation.turn_off_lights_when_i_leave:
      <<: *customize
      friendly_name: Lights Off on Departure
    automation.update_nest_eta:
      <<: *customize
      friendly_name: Update Nest ETA as Approach Home
    automation.vacuum_return_home:
      <<: *customize
      friendly_name: Stop Vacuuming on Arrival
      icon: mdi:robot-vacuum
      
    ################################################
    ## Binary Sensors
    ################################################
    binary_sensor.arrival_sensor:
      <<: *customize
      friendly_name: Zigbee Arrival Sensor
      device_class: occupancy

    binary_sensor.bayesian_zeke_home:
      <<: *customize
      friendly_name: "Home"
      device_class: occupancy

    binary_sensor.test_homeward:
      <<: *customize
      friendly_name: "Returning from long road trip (95 minutes)"
    
    ################################################
    ## Device Trackers
    ################################################

    ################################################
    ## Groups
    ################################################
    group.bayesian_inputs:
      <<: *customize
      friendly_name: Bayesian Presence Entities
    ################################################
    ## Input Boolean
    ################################################

    ################################################
    ## Input Numbers
    ################################################

    ################################################
    ## Proximity
    ################################################
    proximity.home:
      #<<: *tracked_devices
      friendly_name: Proximity to Home
      icon: mdi:home
    proximity.occ:
      #<<: *tracked_devices
      friendly_name: Proximity to Owatonna Curling Club
      icon: mdi:curling
    proximity.spcc:
      #<<: *tracked_devices
      friendly_name: Proximity to St Paul Curling Club
      icon: mdi:curling
    proximity.twincities:
      #<<: *tracked_devices
      friendly_name: Proximity to Twin Cities
      icon: mdi:city
    proximity.work:
      #<<: *tracked_devices
      friendly_name: Proximity to Work
      
    ################################################
    ## Scripts
    ################################################
    script.update_nest_eta:
      <<: *customize
      friendly_name: "Distance to Home"
    ################################################
    ## Sensors
    ################################################
    sensor.home_distance:
      <<: *customize
      friendly_name: "Distance to Home"
    sensor.home_time:
      <<: *customize
      friendly_name: "Last Change in Home Dir"
    sensor.twincities:
      <<: *customize
      friendly_name: 'Direction of Twin Cities'
    sensor.heading_home:
      <<: *customize
      friendly_name: 'Direction of Home'
    sensor.zeke_direction:
      <<: *customize
      friendly_name: 'Zeke Direction'
    ################################################
    ## Thermostats
    ################################################

    ################################################
    ## Zone
    ################################################
    zone.home:
      <<: *track_ios
      friendly_name: "The Brewery"
      icon: mdi:home
    zone.msp:
      <<: *track_ios
      friendly_name: "MSP Airport"
      icon: mdi:airplane-landing
    zone.occ:
      <<: *track_ios
      friendly_name: "Owatonna Curling Club"
      icon: mdi:curling
    zone.rochester:
      <<: *track_ios
      friendly_name: "Rochester"
      icon: mdi:curling
    zone.spcc:
      <<: *track_ios
      friendly_name: "St Paul Curling Club"
      icon: mdi:curling
    zone.twincities:
      <<: *track_ios
      friendly_name: "Twin Cities"
      icon: mdi:city
    zone.work:
      <<: *track_ios
      friendly_name: "Work"
      icon: mdi:domain

################################################
## Automation
################################################
automation:
  - id: cloudy_home_arrival
    alias: cloudy_home_arrival
    trigger:
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        to: 'home'
    # - platform: zone
    #   entity_id: device_tracker.bayesian_zeke_home
    #   zone: zone.home
    #   event: enter
    condition:
      condition: and
      conditions:
      - condition: sun
        before: sunset
        before_offset: 02:00:00
      - condition: numeric_state
        entity_id: sensor.dark_sky_cloud_coverage
        above: 50
      - condition: state
        entity_id: binary_sensor.master_bed_occupancy
        state: 'off'
    action:
    - service: scene.turn_on
      entity_id: scene.cloudy_arrive_home
#    - service: notify.all
#      data:
#        message: Cloudy day arrival.

  - id: doors_open_when_leaving_home
    alias: doors_open_when_leaving_home
    trigger:
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        from: 'home'
    # - platform: zone
    #   entity_id: device_tracker.bayesian_zeke_home
    #   zone: zone.home
    #   event: leave
    condition:
      condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.deck_door_contact
        state: open
      - condition: state
        entity_id: binary_sensor.front_door_contact
        state: open
    action:
    - service: notify.all
      data:
        message: Door left open!

  - id: garage_door_open_when_leaving_home
    alias: garage_door_open_when_leaving_home
    trigger:
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        from: 'home'
    # - platform: zone
    #   entity_id: device_tracker.bayesian_zeke_home
    #   zone: zone.home
    #   event: leave
    condition:
    - condition: state
      entity_id: cover.garage_door_opener
      state: open
    action:
    - service: notify.all
      data:
        message: Garage door is still open!

  - id: play_spotify_when_i_get_home
    alias: play_spotify_when_i_get_home
    trigger:
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        to: 'home'
    # - platform: zone
    #   entity_id: device_tracker.bayesian_zeke_home
    #   zone: zone.home
    #   event: enter
    condition:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
    - condition: state
      entity_id: binary_sensor.master_bed_occupancy
      state: 'off'
    action:
    - service: script.turn_on
      entity_id: script.spotify_arrival

  - id: turn_on_lights_at_night_when_i_get_home
    alias: turn_on_lights_at_night_when_i_get_home
    trigger:
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        to: 'home'
    # - platform: zone
    #   entity_id: device_tracker.bayesian_zeke_home
    #   zone: zone.home
    #   event: enter
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: binary_sensor.master_bed_occupancy
        state: 'off'
      - condition: or
        conditions:
        - condition: sun
          after: sunset
          after_offset: "-1:00:00"
        - condition: sun
          before: sunrise
    action:
    - service: scene.turn_on
      entity_id: scene.arrive_home
#    - service: notify.all
#      data:
#        message: Home again, home again, jiggity jig.
    - service: vacuum.return_to_base
      entity_id: vacuum.pbw
  
  - id: turn_on_bedroom_lights_at_night_when_i_get_home
    alias: turn_on_bedroom_lights_at_night_when_i_get_home
    trigger:
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        to: 'home'
    # - platform: zone
    #   entity_id: device_tracker.bayesian_zeke_home
    #   zone: zone.home
    #   event: enter
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: binary_sensor.master_bed_occupancy
        state: 'off'
      - condition: or
        conditions:
        - condition: time
          after: '22:00:00'
        - condition: sun
          before: sunrise
    action:
    - service: scene.turn_on
      entity_id: scene.bedroom_prep
  
  - id: return_from_road_trip
    alias: return_from_road_trip
    trigger:
    - platform: state
      entity_id: binary_sensor.test_homeward
      to: 'true'
    action:
    # - service: nest.set_eta
    #   data_template:
    #     eta: '{{states.sensor.time_to_home.state}}'
    #     trip_id: "{{ states.input_select.trip_origin.state }}"
    - service: climate.set_away_mode
      data:
        away_mode: 'off'
        entity_id: all
    - service: climate.set_away_mode
      data:
        entity_id: all
        away_mode: false
    - service: notify.all
      data:
        message: >-
          Turn off Nest Away and send ETA of {{ states.sensor.time_to_home.state }} while you drive home from a road trip.
        
  - id: return_home_from_twin_cities
    alias: return_home_from_twin_cities
    trigger:
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        from: 'Twin Cities'
    # - platform: zone
    #   entity_id: device_tracker.bayesian_zeke_home
    #   zone: zone.twincities
    #   event: leave
    condition:
      condition: template
      value_template: '{{ 110 <= sensor.zeke_direction <= 260 }}'
    action:
    # - service: nest.set_eta
    #   data_template:
    #     eta: '{{states.sensor.time_to_home.state}}'
    #     trip_id: "{{ states.input_select.trip_origin.state }}"
    - service: climate.set_away_mode
      data:
        away_mode: 'off'
        entity_id: all
    - service: climate.set_away_mode
      data:
        entity_id: all
        away_mode: false
    - service: notify.all
      data_template:
        message: >-
          Turn off Nest Away. You left TC in direction {{ sensor.zeke_direction }} while you drive home from the Cities.

  - id: turn_off_lights_when_i_leave
    alias: turn_off_lights_when_i_leave
    trigger:
    # - platform: state
    #   entity_id: binary_sensor.bayesian_zeke_home
    #   from: 'on'
    #   to: 'off'
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        from: 'home'
    # - platform: zone
    #   entity_id: device_tracker.bayesian_zeke_home
    #   zone: zone.home
    #   event: leave
    condition:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
    action:
    - service: scene.turn_on
      entity_id: scene.leave_home
    - delay: 25
    - service: scene.turn_on
      entity_id: scene.leave_home
    - service: notify.all
      data:
        message: Auf weidersehen!

  - id: update_trip_origin
    alias: update_trip_origin
    trigger:
    - platform: state
      entity_id: device_tracker.bayesian_zeke_home
    condition:
    - condition: template
      value_template: >- 
        {{ 
          as_timestamp(now()) - as_timestamp(states.device_tracker.bayesian_zeke_home.last_changed) |int > 72000
          or 
          not is_state('device_tracker.bayesian_zeke_home', 'not_home')
        }}
    action:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.trip_origin
        option: "{{ trigger.to_state.state }}"

  - id: update_nest_eta
    alias: update_nest_eta
    trigger:
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        to: 'Rochester'
    # - platform: zone
    #   entity_id: device_tracker.bayesian_zeke_home
    #   zone: zone.rochester
    #   event: enter
    action:
    # - service: nest.set_eta
    #   data_template:
    #     eta: '{{states.sensor.time_to_home.state}}'
    #     trip_id: "{{ states.input_select.trip_origin.state }}"
    - service: climate.set_away_mode
      data:
        away_mode: 'off'
        entity_id: all
    - service: notify.all
      data_template:
        message: >-
          Updating ETA to {{ states.sensor.time_to_home.state }}.

  - id: vacuum_return_home
    alias: vacuum_return_home
    trigger:
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        to: 'home'
    # - platform: zone
    #   entity_id: device_tracker.bayesian_zeke_home
    #   zone: zone.home
    #   event: enter
    action:
    - service: vacuum.return_to_base
      entity_id: vacuum.pbw

########################
# Binary Sensors
########################
binary_sensor:
  - platform: template
    sensors:
      test_homeward:
        entity_id: sensor.time
        value_template: >-
          {% if
             (((as_timestamp(now()) - as_timestamp(states.sensor.heading_home.last_changed))//60) > 95) and (states.sensor.heading_home.state=="towards")
          %} true
          {% else %}
            false
          {% endif %}
          
  - platform: bayesian
    prior: 0.1
    name: bayesian_zeke_home
    device_class: occupancy
    probability_threshold: 0.85
    observations:
    - entity_id: device_tracker.wethop
      prob_given_true: 0.97
      prob_given_false: 0.1
      platform: 'state'
      to_state: 'home'
    - entity_id: device_tracker.iphone_bt
      prob_given_true: 0.97
      prob_given_false: 0.10
      platform: 'state'
      to_state: 'home'
    - entity_id: binary_sensor.arrival_sensor
      prob_given_true: 0.97
      prob_given_false: 0.21
      platform: 'state'
      to_state: 'on'
    - entity_id: sensor.iphone_battery_state
      prob_given_true: 0.65
      prob_given_false: 0.43
      platform: 'state'
      to_state: 'Charging'
    - entity_id: binary_sensor.nest_home
      prob_given_true: 0.75
      prob_given_false: 0.4
      platform: 'state'
      to_state: 'on'

