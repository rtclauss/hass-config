########################
# Template
########################
template:
  - binary_sensor:
      - name: test_homeward
        availability: >-
          {{ states.sensor.heading_home.last_changed is defined }}
        state: >-
          {% if
              (((as_timestamp(now(), default=now()) - as_timestamp(states.sensor.heading_home.last_changed, default=now()))//60) | int > 95) and (states('sensor.heading_home')=="towards")
          %} true
          {% else %}
            false
          {% endif %}
  - sensor:
      - name: heading_home
        state: >-
          {{ state_attr('proximity.home','dir_of_travel') |default("unknown") }}
      - name: home_distance
        state: "{{ states('proximity.home') }}"
        unit_of_measurement: "m"
      - name: home_time
        state: >-
          {{ (as_timestamp(now(), default=now()) - as_timestamp(states.sensor.heading_home.last_changed, default=now())) | int //60 }}
        unit_of_measurement: "minutes"
      - name: zeke_speed
        unit_of_measurement: "mph"
        state: >-
          {{ state_attr('device_tracker.bayesian_zeke_home', 'speed') | int }}
      - name: twincities
        state: >-
          {{ state_attr('proximity.twincities','dir_of_travel') |default("unknown") }}
      - name: zeke_direction
        state: >-
          {% if (state_attr('device_tracker.bayesian_zeke_home', 'course') | int) >=0 -%}
            {{ state_attr('device_tracker.bayesian_zeke_home', 'course') | int }}
          {%- else -%}
            {{ -1 | int }}
          {%- endif %}

