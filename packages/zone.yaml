      switch.bathroom_light_fan_switch:
        state: "off"
      switch.christmas_tree:
        state: "off"
      switch.deck:
        state: "off"
      switch.deck_led_string:
        state: "off"
      switch.front_door:
        state: "off"
      switch.stairs:
        state: "off"
