automation:
  - id: cloudy_home_arrival
    alias: cloudy_home_arrival
    trigger:
      - platform: zone
        entity_id: device_tracker.bayesian_zeke_home
        zone: zone.home
        event: enter
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        to: "home"
        from: "away"
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.dark_sky_cloud_coverage
          above: 50
        - condition: state
          entity_id: binary_sensor.master_bed_occupancy
          state: "off"
    action:
      - service: scene.turn_on
        entity_id: scene.cloudy_arrive_home
      - service: notify.all
        data:
          message: Cloudy day arrival.

  - id: default_arrive_home
    alias: default_arrive_home
    trigger:
      - platform: zone
        entity_id: device_tracker.bayesian_zeke_home
        zone: zone.home
        event: enter
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        to: "home"
        from: "away"
    condition:
      - condition: state
        entity_id: binary_sensor.master_bed_occupancy
        state: "off"
    action:
      # - service: cover.open_cover
      #   entity_id: cover.garage_door_opener
      - service: scene.turn_on
        entity_id: scene.arrive_home
      # First attempt to reset schedy when arrive home
      - event: schedy_reevaluate
        event_data:
          mode: "reset"

  # - id: notify_home_zone
  #   alias: notify_home_zone
  #   trigger:
  #     - platform: zone
  #       entity_id: device_tracker.bayesian_zeke_home
  #       zone: zone.home
  #       event: enter
  #   action:
  #     - service: notify.all
  #       data:
  #         message: Home via zone enter.

  # - id: notify_home_state
  #   alias: notify_home_state
  #   trigger:
  #     - platform: state
  #       entity_id: device_tracker.bayesian_zeke_home
  #       to: "home"
  #   action:
  #     - service: notify.all
  #       data:
  #         message: "Home via state equal 'home'."

  # - id: notify_Leave_home_zone
  #   alias: notify_leave_home_zone
  #   trigger:
  #     - platform: zone
  #       entity_id: device_tracker.bayesian_zeke_home
  #       zone: zone.home
  #       event: leave
  #   action:
  #     - service: notify.all
  #       data:
  #         message: Not Home via zone Leave.

  - id: doorbell_ring
    alias: doorbell_ring
    trigger:
      - platform: state
        entity_id: binary_sensor.doorbell
        to: "on"
        from: "off"
    action:
      - service: notify.all
        data:
          message: Doorbell rang!

  - id: doors_open_when_leaving_home
    alias: doors_open_when_leaving_home
    trigger:
      - platform: zone
        entity_id: device_tracker.bayesian_zeke_home
        zone: zone.home
        event: leave
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        from: "home"
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.deck_door_contact
          state: open
        - condition: state
          entity_id: binary_sensor.front_door_contact
          state: open
    action:
      - service: notify.all
        data:
          message: Door left open!

  - id: garage_door_open_when_leaving_home
    alias: garage_door_open_when_leaving_home
    trigger:
      - platform: zone
        entity_id: device_tracker.bayesian_zeke_home
        zone: zone.home
        event: leave
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        from: "home"
    condition:
      - condition: state
        entity_id: cover.garage_door_opener
        state: open
    action:
      - service: notify.all
        data:
          message: Garage door is still open! Attempting to close...
      - service: cover.close_cover
        entity_id: cover.garage_door_opener

  - alias: input_boolean_tracker_on
    id: input_boolean_tracker_on
    trigger:
      - platform: state
        entity_id: binary_sensor.bayesian_zeke_home
        to: "on"
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.bayesian_zeke_home

  - alias: input_boolean_tracker_off
    id: input_boolean_tracker_off
    trigger:
      - platform: state
        entity_id: binary_sensor.bayesian_zeke_home
        to: "off"
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.bayesian_zeke_home

  - id: play_spotify_when_i_get_home
    alias: play_spotify_when_i_get_home
    trigger:
      - platform: zone
        entity_id: device_tracker.bayesian_zeke_home
        zone: zone.home
        event: enter
    condition:
      - condition: state
        entity_id: input_boolean.guest_mode
        state: "off"
      - condition: state
        entity_id: binary_sensor.master_bed_occupancy
        state: "off"
      # - condition: template
      #   value_template: >-
      #     {{ not is_state('media_player.spotify', 'playing') }}
    action:
      - service: script.turn_on
        entity_id: script.spotify_arrival
      - service: notify.all
        data:
          message: "Welcome Home"

  - id: turn_on_lights_at_night_when_i_get_home
    alias: turn_on_lights_at_night_when_i_get_home
    trigger:
      - platform: zone
        entity_id: device_tracker.bayesian_zeke_home
        zone: zone.home
        event: enter
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        to: "home"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.master_bed_occupancy
          state: "off"
        - condition: or
          conditions:
            - condition: sun
              after: sunset
              after_offset: "-1:00:00"
            - condition: sun
              before: sunrise
    action:
      - service: scene.turn_on
        entity_id: scene.night_arrive_home
      # - service: notify.all
      #   data:
      #     message: Home again, home again, jiggity jig.
      - service: vacuum.return_to_base
        entity_id: vacuum.valetudo_robot

  - id: turn_on_bedroom_lights_at_night_when_i_get_home
    alias: turn_on_bedroom_lights_at_night_when_i_get_home
    trigger:
      - platform: zone
        entity_id: device_tracker.bayesian_zeke_home
        zone: zone.home
        event: enter
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        to: "home"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.master_bed_occupancy
          state: "off"
        - condition: or
          conditions:
            - condition: time
              after: "22:00:00"
            - condition: sun
              before: sunrise
    action:
      - service: scene.turn_on
        entity_id: scene.bedroom_prep
      - service: notify.all
        data:
          message: "Bedroom Prep Activated"

  - id: return_from_road_trip
    alias: return_from_road_trip
    trigger:
      - platform: state
        entity_id: binary_sensor.test_homeward
        to: "true"
    action:
      # - service: nest.set_eta
      #   data_template:
      #     eta: '{{states.sensor.time_to_home.state}}'
      #     trip_id: "{{ states.input_select.trip_origin.state }}"
      - service: climate.set_temperature
        data:
          temperature: 70
          entity_id: climate.glycol_thermostat
      - service: notify.all
        data_template:
          message: >-
            Turning on HVAC while you drive home from a road trip

  - id: return_home_from_twin_cities
    alias: return_home_from_twin_cities
    trigger:
      # - platform: state
      #   entity_id: device_tracker.bayesian_zeke_home
      #   from: 'Twin Cities'
      - platform: zone
        entity_id: device_tracker.bayesian_zeke_home
        zone: zone.twincities
        event: leave
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        from: "Twin Cities"
        to: "not_home"
    # condition:
    #   condition: template
    #   value_template: '{{ 110 <= sensor.zeke_direction <= 260 }}'
    action:
      # - service: nest.set_eta
      #   data_template:
      #     eta: '{{states.sensor.time_to_home.state}}'
      #     trip_id: "{{ states.input_select.trip_origin.state }}"
      - service: climate.set_temperature
        data:
          temperature: 70
          entity_id: climate.glycol_thermostat
      - service: notify.all
        data_template:
          message: >-
            Turn off HVAC Away Mode. You left TC in direction {{ states('sensor.zeke_direction') }} while you drive home from the Cities.

  - id: turn_off_lights_when_i_leave
    alias: turn_off_lights_when_i_leave
    trigger:
      - platform: zone
        entity_id: device_tracker.bayesian_zeke_home
        zone: zone.home
        event: leave
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        from: "home"
    condition:
      - condition: state
        entity_id: input_boolean.guest_mode
        state: "off"
    action:
      - service: cover.close_cover
        entity_id: cover.garage_door_opener
      - service: scene.turn_on
        entity_id: scene.leave_home
      - service: light.turn_off
        entity_id: "all"
      - service: fan.turn_off
        entity_id: "all"
      - delay: 25
      - service: scene.turn_on
        entity_id: scene.leave_home
      - service: light.turn_off
        entity_id: "all"
      - service: fan.turn_off
        entity_id: "all"
      # - service: notify.all
      #   data:
      #     message: Auf weidersehen!
      - service: notify.mobile_app_wethop
        data:
          title: "Auf weidersehen"
          message: "Vacuum the house?"
          data:
            actions:
              - action: "VACUUM_HOUSE"
                title: "Vacuum House"
                activationMode: background
                authenticationRequired: false
                destructive: false
                behavior: default
      - service: scene.turn_on
        entity_id: scene.turn_on_cameras

  - id: update_trip_origin
    alias: update_trip_origin
    trigger:
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
    condition:
      - condition: template
        value_template: >-
          {{ 
            as_timestamp(now(), default=now()) - as_timestamp(states.device_tracker.bayesian_zeke_home.last_changed, default=now()) |int > 72000
            or 
            not is_state('device_tracker.bayesian_zeke_home', 'not_home')
          }}
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.trip_origin
          option: "{{ trigger.to_state.state }}"

  - id: update_nest_eta
    alias: update_nest_eta
    trigger:
      # - platform: state
      #   entity_id: device_tracker.bayesian_zeke_home
      #   to: 'Rochester'
      - platform: zone
        entity_id: device_tracker.bayesian_zeke_home
        zone: zone.rochester
        event: enter
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        to: "Rochester"
        from: "Away"
    action:
      # - service: nest.set_eta
      #   data_template:
      #     eta: '{{states.sensor.time_to_home.state}}'
      #     trip_id: "{{ states.input_select.trip_origin.state }}"
      - service: climate.set_temperature
        data:
          temperature: 70
          entity_id: climate.glycol_thermostat
      - service: notify.all
        data_template:
          message: >-
            Entering Rochester from direction {{ states('sensor.zeke_direction') }}. Turning off Away Mode. ETA to home {{ states('sensor.time_to_home') }}.

  - id: vacuum_return_home
    alias: vacuum_return_home
    trigger:
      - platform: zone
        entity_id: device_tracker.bayesian_zeke_home
        zone: zone.home
        event: enter
      - platform: state
        entity_id: device_tracker.bayesian_zeke_home
        to: "home"
    action:
      - service: vacuum.return_to_base
        entity_id: vacuum.valetudo_robot
      - service: switch.turn_off
        entity_id: switch.livingroom_camera_power
      - service: switch.turn_off
        entity_id: switch.basement_camera_power

########################
# Binary Sensors
########################
binary_sensor:
  - platform: bayesian
    prior: 0.1
    name: bayesian_zeke_home
    probability_threshold: 0.80
    observations:
      - entity_id: device_tracker.wethop
        prob_given_true: 0.80
        prob_given_false: 0.1
        platform: "state"
        to_state: "home"
      - entity_id: device_tracker.wethop_wifi
        prob_given_true: 0.70
        prob_given_false: 0.3
        platform: "state"
        to_state: "home"
      - entity_id: device_tracker.nigori_location_tracker
        prob_given_true: 0.80
        prob_given_false: 0.1
        platform: "state"
        to_state: "home"
      - entity_id: device_tracker.arrival_sensor
        prob_given_true: 0.99
        prob_given_false: 0.01
        platform: "state"
        to_state: "home"
      ### Try out the speed sensor
      - entity_id: sensor.zeke_speed
        platform: "numeric_state"
        below: 25
        prob_given_true: 0.60
      - platform: template
        prob_given_true: 0.95
        prob_given_false: 0.05
        value_template: >-
          {{ (is_state('sensor.wethop_activity', 'Walking') == True) and (states('sensor.zeke_speed')|float(default=0) <=5) and (is_state('device_tracker.bayesian_zeke_home', 'Rochester')) }}
      - platform: template
        prob_given_true: 0.95
        prob_given_false: 0.05
        value_template: >-
          {{ (is_state('sensor.wethop_activity', 'Biking') == True) and (states('sensor.zeke_speed')|float(default=0) <=5) and (is_state('device_tracker.bayesian_zeke_home', 'Rochester')) }}

