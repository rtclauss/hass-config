########################
# Proximity
########################
proximity:
  home:
    zone: home
    ignored_zones:
      # - OCC
      # - SPCC
      # - Work
      # - home
      # - twincities
    tolerance: 5
    unit_of_measurement: m
    devices:
      - device_tracker.bayesian_zeke_home

  occ:
    zone: occ
    ignored_zones:
    #   - SPCC
    #   - Work
    #   - home
    tolerance: 5
    unit_of_measurement: m
    devices:
      - device_tracker.bayesian_zeke_home

  spcc:
    zone: spcc
    ignored_zones:
      # - OCC
      # - Work
      # - home
    tolerance: 5
    unit_of_measurement: m
    devices:
      - device_tracker.bayesian_zeke_home

  work:
    zone: work
    ignored_zones:
    #     - OCC
    #     - SPCC
    #     - home
    tolerance: 5
    unit_of_measurement: m
    devices:
      - device_tracker.bayesian_zeke_home

  twincities:
    zone: twincities
    ignored_zones:
      # - Work
      # - OCC
    tolerance: 5
    unit_of_measurement: m
    devices:
      - device_tracker.bayesian_zeke_home

  msp:
    zone: msp
    ignored_zones:
      # - Work
      # - OCC
    tolerance: 5
    unit_of_measurement: m
    devices:
      - device_tracker.bayesian_zeke_home

