  bayesian_inputs:
    entities:
      - device_tracker.bayesian_zeke_home
      - device_tracker.wethop
      - device_tracker.wethop_wifi
      - device_tracker.arrival_sensor
      - sensor.zeke_speed
      - sensor.iphone_battery_state
