              {% else %}
                  {{ state_attr('calendar.work_trip', 'all_day') }}
              {% endif %}
            {% else %}
              {% if (curling_upcoming < work_meeting_upcoming) %}
                {% if (curling_upcoming - now())< timedelta(hours=24) %}
                  Curling: {{ state_attr('calendar.curling', 'all_day') }}
                {% else %}
                  None
                {% endif %}
              {% else %}
              {% if (curling_upcoming - now())< timedelta(hours=24) %}
                  {{ state_attr('calendar.work_trip', 'all_day') }}
                {% else %}
                  None
