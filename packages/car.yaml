########################
## Automation
########################
automation:
  - id: turn_on_max_range_charge
    alias: turn_on_max_range_charge
    # TODO replace this with a AppDaemon app that looks at the distance to the location
    # and decides whether to turn on max range or not.
    trigger:
      - platform: state
        entity_id: binary_sensor.trip_in_six_hours
        from: "off"
        to: "on"
    action:
      - service: switch.turn_on
        entity_id: switch.ice_maxrange_switch
      - service: persistent_notification.create
        data_template:
          title: Max Charge
          message: "Long-range trip soon. Charging to the EXTREME!"
          notification_id: low-battery-alert
      - service: notify.all
        data_template:
          message: >-
            "Long-range trip soon. Charging to the EXTREME!"

  - id: garage_door_reminder
    alias: Close forgotten garage door
    trigger:
      - platform: state
        entity_id: cover.garage_door_opener
        to: open
    condition:
      - condition: time
        after: "23:30:00"
    action:
      - service: notify.all
        data:
          message: Close the garage door.

########################
# Binary Sensors
########################
binary_sensor:
  - platform: template
    sensors:
      trip_in_six_hours:
        value_template: >-
          {% if 
              (now() >= ((state_attr("calendar.ryan_claussen", "start_time") | as_datetime|as_local) - (timedelta(hours=6)))) 
            or 
              (now() >= ((state_attr("calendar.work_trip",     "start_time") | as_datetime|as_local) - (timedelta(hours=6)))
            and 
              is_state("binary_sensor.bayesian_zeke_home","on") )  %}
            true
          {% else %}
            false
          {% endif %}

