########################
# Scripts
########################
script:
  flash_lights:
    sequence:
      - alias: Lights On
        service: light.turn_on
        data:
          entity_id: all
      - delay:
          # time for flash light on
          seconds: 1
      - alias: Lights Off
        service: light.turn_off
        data:
          entity_id: all
      - delay:
          # time for flash light off
          seconds: 1
      - alias: loop_lights
        service: script.turn_on
        data:
          entity_id: script.flash_lights
