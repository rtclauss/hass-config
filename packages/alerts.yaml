################################################################
## Packages / Alerts
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'alerts'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Automation
    ################################################

    automation.motion_detected_on_trip:
      <<: *customize
      friendly_name: "Detected motion while on trip"

    ################################################
    ## Binary Sensor
    ################################################

    ################################################
    ## Groups
    ################################################

    ################################################
    ## Scripts
    ################################################
    script.flash_lights:
      <<: *customize
      friendly_name: "Flash lights"

########################
# Automations
########################
automation:
  - id: motion_detected_on_trip
    alias: motion_detected_on_trip
    trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_motion
      from: 'off'
      to: 'on'
    condition:
    - condition: state
      entity_id: binary_sensor.sensed_trip
      state: 'on'
    action:
    - service: notify.all
      data:
        message: Motion detected in living room while you're away!
#    - service: tts.google_say
#      data:
#        message: "Intruder Alert! Intruder Alert! You are detected and recorded."
    - service: light.turn_on
      data:
        entity_id: light.all_living_room
        flash: long
    - delay: 00:00:02
    - service: light.turn_on
      data:
        entity_id: light.all_living_room
        flash: long
    - delay: 00:00:02
    - service: light.turn_on
      data:
        entity_id: light.all_living_room
        flash: long

########################
# Binary Sensors
########################
binary_sensor:


########################
# Groups
########################
group:
  motion_sensors:
    entities:
      - binary_sensor.office_motion
      - binary_sensor.master_bedroom_motion
      - binary_sensor.downstairs_motion


########################
# Scripts
########################
script:
  flash_lights:
    sequence:
      - alias: Lights On
        service: homeassistant.turn_on
        data:
          entity_id: group.all_lights
      - delay:
          # time for flash light on
          seconds: 1
      - alias: Lights Off
        service: homeassistant.turn_off
        data:
          entity_id: group.all_lights
      - delay:
          # time for flash light off
          seconds: 1
      - alias: loop_lights
        service: script.turn_on
        data:
          entity_id: script.flash_lights
