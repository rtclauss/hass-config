- name: Arrive Home
  entities:
    switch.front_door: on
    switch.stairs: on
    light.living_room_all: on
    light.right_lamp:
      brightness: 100
    light.left_lamp:
      brightness: 100
    light.pendant_lamp:
      brightness: 100

- name: Cloudy Arrive Home
  entities:
    switch.stairs: on
    light.living_room_all: on
    light.right_lamp:
      brightness: 100
    light.left_lamp:
      brightness: 100
    light.pendant_lamp:
      brightness: 100

- name: Leave Home
  entities:
    group.all_switches: off
    group.all_lights: off

- name: Bedroom Prep
  entities:
    light.bedroom_lamp:
      state: on
      brightness: 5
    light.bedroom_lamp_2:
      state: on
      brightness: 5

- name: Chill
  entities:
    light.right_lamp:
      state: on
      brightness: 25
    light.left_lamp:
      state: on
      brightness: 25

- name: The Walking Dead
  entities:
    light.right_lamp:
      state: on
      brightness: 25
      rgb_color: [255,0,0]
    light.left_lamp:
      state: on
      brightness: 25
      rgb_color: [255,0,0]
    light.pendant_lamp:
      state: on
      brightness: 25
      rgb_color: [255,0,0]
    light.tv:
      state: on
      brightness: 25
      rgb_color: [255,0,0]


- name: Reset Living Room
  entities:
    light.right_lamp:
      state: on
      brightness: 255
      color_temp: 500
    light.left_lamp:
      state: on
      brightness: 255
      color_temp: 500
    light.pendant_lamp:
      state: on
      brightness: 255
      color_temp: 500
    light.tv:
      state: on
      brightness: 255
      color_temp: 500
