- name: Arrive Home
  entities: 
    switch.front_door: on 
    switch.stairs: on
    group.living_room: on

- name: Leave Home
  entities: 
    group.all_switches: off
    group.all_lights: off

- name: Bedroom Prep
  entities:
    light.bedroom_lamp:
      state: on
      brightness: 5
    light.bedroom_lamp_2:
      state: on
      brightness: 5

- name: Chill
  entities:
    light.right_lamp:
      state: on
      brightness: 25
    light.left_lamp:
      state: on
      brightness: 25

