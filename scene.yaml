- name: arrive_home
  entities:
    switch.basement_camera_power: "off"
    switch.livingroom_camera_power: "off"

- name: night_arrive_home
  entities:
    switch.front_door: "on"
    switch.stairs: "on"
    light.living_room_all: 
      state: "on"
      transition: 30
      brightness_pct: 100
    light.kitchen_sink:
      state: "on"
      transition: 30
      brightness_pct: 100

- name: turn_on_cameras
  entities:
    switch.basement_camera_power: "on"
    switch.livingroom_camera_power: "on"

- name: cloudy_arrive_home
  entities:
    switch.stairs: "on"
    light.living_room_all: 
      state: "on"
      transition: 30
      brightness_pct: 100
    light.kitchen_sink:
      state: "on"
      transition: 30
      brightness_pct: 100
    fan.living_room_fan:
      state: "on"
      speed: "smart"

- name: leave_home
  entities:
    group.all_lights: "off"
    group.all_fans: "off"
    switch.christmas_tree: "off"
    switch.deck: "off"
    switch.deck_led_string: "off"
    switch.front_door: "off"
    switch.stairs: "off"
    media_player.vizio_smartcast: "off"

- name: bedroom_prep
  entities:
    light.master_bedroom:
      state: "on"
      transition: 10
      brightness: 5
    fan.master_bedroom_fan:
      state: "on"
      speed: "smart"

- name: chill
  entities:
    light.right_lamp:
      state: "on"
      brightness_pct: 25
      transition: 10
    light.left_lamp:
      state: "on"
      brightness_pct: 25
      transition: 10

- name: the_walking_dead
  entities:
    light.right_lamp:
      state: "on"
      brightness_pct: 25
      rgb_color: [255,0,0]
    light.left_lamp:
      state: "on"
      brightness_pct: 25
      rgb_color: [255,0,0]
    light.pendant_lamp:
      state: "on"
      brightness_pct: 25
      rgb_color: [255,0,0]
    light.tv:
      state: "on"
      brightness_pct: 25
      rgb_color: [255,0,0]

- name: reset_living_room
  entities:
    light.living_room_all_except_tv:
      state: "on"
      brightness_pct: 100
      color_temp: 500
      transition: 10
    light.tv:
      state: "on"
      brightness: 255
      hs_color: [360, 100]
      transition: 10
