- name: arrive_home
  entities:
    switch.front_door: on
    switch.stairs: on
    light.living_room_all: on
    light.right_lamp:
      brightness: 100
    light.left_lamp:
      brightness: 100
    light.pendant_lamp:
      brightness: 100
    light.kitchen_sink: on

- name: cloudy_arrive_home
  entities:
    switch.stairs: on
    light.living_room_all: on
    light.right_lamp:
      brightness: 100
    light.left_lamp:
      brightness: 100
    light.pendant_lamp:
      brightness: 100

- name: leave_home
  entities:
    group.all_lights: off
    switch.christmas_tree: off
    switch.deck: off
    switch.deck_led_string: off
    switch.front_door: off
    switch.stairs: off

- name: bedroom_prep
  entities:
    light.master_bedroom:
      state: on
      brightness: 5

- name: chill
  entities:
    light.right_lamp:
      state: on
      brightness: 25
    light.left_lamp:
      state: on
      brightness: 25

- name: the_walking_dead
  entities:
    light.right_lamp:
      state: on
      brightness: 25
      rgb_color: [255,0,0]
    light.left_lamp:
      state: on
      brightness: 25
      rgb_color: [255,0,0]
    light.pendant_lamp:
      state: on
      brightness: 25
      rgb_color: [255,0,0]
    light.tv:
      state: on
      brightness: 25
      rgb_color: [255,0,0]

- name: reset_living_room
  entities:
    light.right_lamp:
      state: on
      brightness: 255
      color_temp: 500
    light.left_lamp:
      state: on
      brightness: 255
      color_temp: 500
    light.pendant_lamp:
      state: on
      brightness: 255
      color_temp: 500
    light.tv:
      state: on
      brightness: 255
      hs_color: [360, 100]
