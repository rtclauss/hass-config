  group_visibility:
    sequence:
      - service: group.set_visibility
        data_template:
          entity_id: '{{ entity_id }}'
          visible: '{{ is_state(cond, visible_state) }}'
  toggle_view:
    alias: "Toggle View Visibility"
    sequence:
      - service: group.set
        data_template:
          object_id: '{{ view_id }}'
          view: '{{ visible }}'
