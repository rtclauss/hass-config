type: custom:vertical-stack-in-card
title: Other
cards:
  - type: horizontal-stack
    cards:
      - type: entity-button
        entity: light.hallway_light
        state_color: true
        name: "Hallway"
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: entity-button
        entity: switch.stairs
        state_color: true
        name: " "
        tap_action:
          action: toggle
      - type: entity-button
        entity: light.basement_lamp
        state_color: true
        name: "Basement Lamp"
        tap_action:
          action: toggle

  - type: custom:mini-media-player
    entity: media_player.spotify
    icon: mdi:spotify
    hide:
      #volume: true
      source: true
