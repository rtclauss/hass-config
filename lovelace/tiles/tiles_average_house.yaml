type: horizontal-stack
cards:
  - type: custom:mini-graph-card
    name: Temp
    entities:
      - sensor.average_house_temp
    color_thresholds:
      - value: 68
        color: "red"
      - value: 65
        color: "orange"
      - value: 62
        color: "yellow"
      - value: 55
        color: "blue"
    graph: line
  - type: custom:mini-graph-card
    name: Humdity
    entities:
      - sensor.average_house_humidity
  - type: custom:mini-graph-card
    name: Pressure
    entities:
      - sensor.average_house_pressure
