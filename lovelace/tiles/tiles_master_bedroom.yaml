type: custom:vertical-stack-in-card
title: Master Bedroom
cards:
  - type: horizontal-stack
    cards:
      - type: entity-button
        entity: light.master_bedroom
        state_color: true
        name: " "
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: entity-button
        entity: fan.master_bedroom_fan
        state_color: true
        name: " "
        icon: mdi:fan
        tap_action:
          action: more-info
        hold_action:
          action: toggle
      - type: entity-button
        entity: light.master_bedroom_fan_light
        name: "Light"
        icon: mdi:fan
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: entity-button
        # entity: switch.circadian_lighting_rest_of_house
        entity: switch.adaptive_lighting_rest_of_house
        state_color: true
        name: " "
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: button
        #entity: switch.humidifier
        #state_color: true
        #name: " "
        icon: mdi:speaker
        name: Reset Volume
        show_state: false
        tap_action:
          action: call-service
          service: media_player.volume_set
          service_data:
            volume_level: 0.01
            entity_id: media_player.bedroom
        # hold_action:
        #   action: more-info
    #   - type: "custom:button-card"
    #     icon: attribute
    #     name: Master Bedroom
    #     entity: light.master_bedroom
  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        name: Temp
        group: false
        align_state: center
        entities:
          - sensor.master_bedroom_temperature
        color_thresholds:
          - value: 68
            color: "red"
          - value: 65
            color: "orange"
          - value: 62
            color: "yellow"
          - value: 55
            color: "blue"
        graph: line
        show:
          name: false
      - type: custom:mini-graph-card
        name: Humidity
        align_state: center
        entities:
          - sensor.master_bedroom_humidity
        graph: line
        show:
          name: false
  - type: custom:mini-media-player
    entity: media_player.bedroom
    speaker_group:
      platform: sonos
      show_group_count: true
      entities: !include /config/lovelace/speaker_group.yaml
